                    : 'General';
                document.getElementById('detail-title').textContent = company;
                
                // Show position below title if it exists
                const companyEl = document.getElementById('detail-company');
                if (interview.position && interview.position.trim()) {
                    companyEl.textContent = interview.position;
                    companyEl.style.display = 'block';
                } else {
                    companyEl.style.display = 'none';
                }
                
                if (interview.interview_date) {
                    const date = new Date(interview.interview_date);
                    document.getElementById('detail-date').textContent = date.toLocaleDateString('en-US', { 
                        month: 'long', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                    
                    const daysUntil = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                    document.getElementById('days-until').textContent = daysUntil > 0 ? `${daysUntil} days` : 'Past';
                } else {
                    document.getElementById('detail-date').textContent = 'Not set';
                    document.getElementById('days-until').textContent = '—';
                }

                const topicsListEl = document.getElementById('topics-list');
                if (interview.topics && interview.topics.length > 0) {
                    // Check view mode - render checklist if needed
                    if (viewMode === 'checklist') {
                        await renderChecklistView(interview.topics, topicsListEl);
                        document.getElementById('new-interview-card').classList.add('hidden');
                        document.getElementById('interviews-section').classList.add('hidden');
                        document.getElementById('interview-detail').classList.remove('hidden');
                        return;
                    }
                    
                    // Group topics by main category and subcategory
                    const topicsByMainCategory = {};
                    const uncategorized = [];
                    
                    // Recursive function to build nested structure
                    function addTopicToStructure(parts, topic, structure) {
                        if (parts.length === 0) {
                            // This shouldn't happen, but handle it
                            return;
                        }
                        
                        const current = parts[0];
                        const remaining = parts.slice(1);
                        
                        if (remaining.length === 0) {
                            // Last level - add topic
                            if (!structure[current]) {
                                structure[current] = [];
                            }
                            structure[current].push(topic);
                        } else {
                            // Intermediate level - create nested object
                            if (!structure[current]) {
                                structure[current] = {};
                            }
                            addTopicToStructure(remaining, topic, structure[current]);
                        }
                    }
                    
                    interview.topics.forEach(topic => {
                        const category = topic.category_name || null;
                        if (category) {
                            if (category.includes(' > ')) {
                                const parts = category.split(' > ');
                                const mainCategory = parts[0];
                                
                                if (!topicsByMainCategory[mainCategory]) {
                                    topicsByMainCategory[mainCategory] = {};
                                }
                                
                                // Recursively add topic to nested structure
                                addTopicToStructure(parts.slice(1), topic, topicsByMainCategory[mainCategory]);
                            } else {
                                // Legacy: category without subcategory
                                if (!topicsByMainCategory[category]) {
                                    topicsByMainCategory[category] = {};
                                }
                                if (!topicsByMainCategory[category]['_default']) {
                                    topicsByMainCategory[category]['_default'] = [];
                                }
                                topicsByMainCategory[category]['_default'].push(topic);
                            }
                        } else {
                            uncategorized.push(topic);
                        }
                    });
                    
                    // Generate HTML with tabs and category content
                    let tabsHtml = '';
                    let contentHtml = '';
                    
                    // Sublime colors - vibrant and beautiful
                    const categoryColors = [
                        '#FF6B9D', // Pink
                        '#4ECDC4', // Turquoise
                        '#95E1D3', // Mint
                        '#F38181', // Coral
                        '#AA96DA', // Lavender
                        '#FCBAD3', // Rose
                        '#A8E6CF', // Green
                        '#FFD3A5', // Peach
                        '#C7CEEA', // Periwinkle
                        '#FFB6C1'  // Light Pink
                    ];
                    
                    // Get category order from topics.json to preserve topic configuration order
                    let categoryOrder = [];
                    let allCategoriesFromJson = [];
                    try {
                        const orderResponse = await fetch('/api/topics');
                        if (orderResponse.ok) {
                            const orderData = await orderResponse.json();
                            if (orderData.categories) {
                                categoryOrder = orderData.categories.map(cat => cat.name);
                                allCategoriesFromJson = orderData.categories.map(cat => cat.name);
                            }
                        }
                    } catch (err) {
                        // Silently fail - category order is optional
                    }
                    
                    // Get categories that have topics
                    const mainCategoriesUnsorted = Object.keys(topicsByMainCategory);
                    
                    // Show all categories from topics.json, even if they don't have topics yet
                    // This ensures users see all available categories
                    const mainCategories = categoryOrder.length > 0 
                        ? categoryOrder  // Show all categories in order from topics.json
                        : mainCategoriesUnsorted;
                    
                    // Ensure categories with topics are included even if not in categoryOrder
                    mainCategories.forEach(cat => {
                        if (!topicsByMainCategory[cat]) {
                            topicsByMainCategory[cat] = {};  // Initialize empty category
                        }
                    });
                    
                    const hasUncategorized = uncategorized.length > 0;
                    
                    // Generate tabs only if we have categories or uncategorized topics
                    if (mainCategories.length > 0 || hasUncategorized) {
                        mainCategories.forEach((mainCategory, index) => {
                            const color = categoryColors[index % categoryColors.length];
                            const categoryId = `category-${index}`;
                            tabsHtml += `
                                <button class="topic-tab ${index === 0 ? 'active' : ''}" 
                                        onclick="window.switchTopicTab('${categoryId}')" 
                                        style="color: ${color}; border-color: ${color};"
                                        id="tab-${categoryId}">
                                    ${mainCategory}
                                </button>
                            `;
                        });
                    
                        // Add uncategorized tab if needed
                        if (hasUncategorized) {
                            const uncategorizedId = 'category-uncategorized';
                            tabsHtml += `
                                <button class="topic-tab ${mainCategories.length === 0 ? 'active' : ''}" 
                                        onclick="window.switchTopicTab('${uncategorizedId}')" 
                                        style="color: #888; border-color: #888;"
                                        id="tab-${uncategorizedId}">
                                    Other
                                </button>
                            `;
                        }
                    }
                    
                    // Recursive function to render nested structure as a tree
                    // UNIVERSAL RULES (applies to all categories, now and future):
                    // - Arrays = Topics → Always render as expandable tree nodes
                    // - Objects = Subcategories → Always render as expandable tree nodes (recursive)
                    // - Direct topics (_default) → Always render as "Topics" tree node
                    // - Main categories (depth 0) → Collapsed by default
                    // - All other levels → Expanded by default if they have content
                    // This function handles ANY depth of nesting automatically
                    function renderNestedStructure(node, color, depth = 0, parentId = '') {
                        let html = '';
                        let nodeIndex = 0;
                        
                        if (!node || typeof node !== 'object') {
                            console.warn('Invalid node in renderNestedStructure:', node);
                            return html;
                        }
                        
                        const keys = Object.keys(node);
                        if (keys.length === 0) {
                            return html;
                        }
                        
                        // Universal rule: Process all keys, treating arrays as topics and objects as subcategories
                        keys.forEach(key => {
                            if (key === '_default') {
                                // Direct topics - always render as "Topics" tree node
                                if (node['_default'] && Array.isArray(node['_default']) && node['_default'].length > 0) {
                                    const nodeId = parentId ? `${parentId}-topics` : `topics-${nodeIndex}`;
                                    html += `
                                        <div class="tree-node">
                                            <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                                <div class="tree-toggle expanded" id="toggle-${nodeId}"></div>
                                                <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                    Topics
                                                </div>
                                            </div>
                                            <div class="tree-content expanded" id="content-${nodeId}">
                                                <div class="subcategory-topics-grid">
                                    `;
                                    node['_default'].forEach(topic => {
                                        html += renderTopicCard(topic, color);
                                    });
                                    html += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                                return;
                            }
                            
                            const value = node[key];
                            const nodeId = parentId ? `${parentId}-${nodeIndex}` : `node-${nodeIndex}`;
                            nodeIndex++;
                            
                            if (Array.isArray(value)) {
                                // Universal rule: Arrays are always topics, render as tree node
                                if (value.length > 0) {
                                    html += `
                                        <div class="tree-node">
                                            <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                                <div class="tree-toggle expanded" id="toggle-${nodeId}"></div>
                                                <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                    ${key}
                                                </div>
                                            </div>
                                            <div class="tree-content expanded" id="content-${nodeId}">
                                                <div class="subcategory-topics-grid">
                                    `;
                                    value.forEach(topic => {
                                        html += renderTopicCard(topic, color);
                                    });
                                    html += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                            } else if (typeof value === 'object' && value !== null) {
                                // Universal rule: Objects are always subcategories, render as tree node
                                const nestedContent = renderNestedStructure(value, color, depth + 1, nodeId);
                                const hasTopics = Object.keys(value).some(k => Array.isArray(value[k]) && value[k].length > 0);
                                
                                // Main categories (depth 0) should be collapsed by default
                                const isMainCategory = depth === 0;
                                const defaultState = isMainCategory ? 'collapsed' : (hasTopics ? 'expanded' : 'collapsed');
                                
                                html += `
                                    <div class="tree-node">
                                        <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                            <div class="tree-toggle ${defaultState}" id="toggle-${nodeId}"></div>
                                            <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                ${key}
                                            </div>
                                        </div>
                                        <div class="tree-content ${defaultState}" id="content-${nodeId}">
                                            ${nestedContent}
                                        </div>
                                    </div>
                                `;
                            }
                        });
                        
                        return html;
                    }

                    function renderTopicCard(topic, color) {
                        return `
                            <div class="topic-item tree-topic-item" style="border-left: 3px solid ${color};">
                                <div class="topic-header">
                                    <div class="topic-content">
                                        <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>

                    // Generate content for each main category
                    mainCategories.forEach((mainCategory, index) => {
                        const categoryId = `category-${index}`;
                        const color = categoryColors[index % categoryColors.length];
                        let categoryContent = '';
                        
                        // Recursively render the nested structure

                    // Add uncategorized content if needed
                    if (hasUncategorized) {
                        let uncategorizedContent = '';
                        uncategorized.forEach(topic => {
                            uncategorizedContent += `
                                <div class="topic-item">
                                    <div class="topic-header">
                                        <div class="topic-content">
                                            <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>
                                            <div class="topic-tags">
                                                <span class="tag tag-priority-${topic.priority || 'medium'}">${topic.priority || 'medium'}</span>

                                                ${topic.ai_notes ? '🔄' : '📝'}
                                            </button>

                                                ✍️
                                            </button>

                                    ${topic.ai_notes ? `
                                        <button class="btn btn-ghost btn-mini" onclick="generateStudyNotes(${topic.id})" style="margin-top: 8px;" title="Open study material (Notes + Cards)">
                                            📚 Open Study Material
                                        </button>
                                    ` : ''}
                                </div>

                        contentHtml += `

                    // Always show tabs if we have categories or uncategorized topics
                    if (mainCategories.length > 0 || hasUncategorized) {

                            <div class="topics-tabs-container">

                            </div>
                        ` : ''}
                    </div>
                `;

                // Build checklist from interview data (avoid duplicates from cloning)
                if (!interview.topics || interview.topics.length === 0) {
                    alert('No topics to export');
                    return;
                }

                // Build hierarchical structure same as renderChecklistView
                const hierarchicalStructure = {};
                const uncategorized = [];
                const categoryColors = [
                    '#FF6B9D', '#4ECDC4', '#95E1D3', '#F38181', '#AA96DA',
                    '#FCBAD3', '#A8E6CF', '#FFD3A5', '#C7CEEA', '#FFB6C1'
                ];

                // Deduplicate topics by ID to avoid showing the same topic twice
                const seenTopicIds = new Set();
                const uniqueTopics = interview.topics.filter(topic => {
                    const topicId = topic.id;
                    if (seenTopicIds.has(topicId)) {
                        return false; // Skip duplicate
                    }
                    seenTopicIds.add(topicId);
                    return true;
                });

                uniqueTopics.forEach(topic => {
                    const category = topic.category_name || null;
                    if (category && category.includes(' > ')) {
                        const parts = category.split(' > ');
                        const mainCategory = parts[0];
                        const subcategory = parts.slice(1).join(' > ');
                        
                        if (!hierarchicalStructure[mainCategory]) {
                            hierarchicalStructure[mainCategory] = {};
                        }
                        if (!hierarchicalStructure[mainCategory][subcategory]) {
                            hierarchicalStructure[mainCategory][subcategory] = [];
                        }
                        hierarchicalStructure[mainCategory][subcategory].push(topic);
                    } else if (category) {
                        if (!hierarchicalStructure[category]) {
                            hierarchicalStructure[category] = {};
                        }
                        if (!hierarchicalStructure[category]['_default']) {
                            hierarchicalStructure[category]['_default'] = [];
                        }
                        hierarchicalStructure[category]['_default'].push(topic);
                    } else {
                        uncategorized.push(topic);
                    }
                });

                // Get category order
                let categoryOrder = [];
                try {
                    const orderResponse = await fetch('/api/topics');
                    if (orderResponse.ok) {
                        const orderData = await orderResponse.json();
                        if (orderData.categories) {
                            categoryOrder = orderData.categories.map(cat => cat.name);
                        }
                    }
                } catch (err) {
                    // Silently fail
                }

                const sortedCategories = categoryOrder.length > 0
                    ? categoryOrder.concat(Object.keys(hierarchicalStructure).filter(cat => !categoryOrder.includes(cat)))
                    : Object.keys(hierarchicalStructure);

                // Build PDF checklist HTML
                let checklistHtml = '<ul style="list-style: none; padding: 0; margin: 0;">';
                const renderedTopicIds = new Set(); // Track which topics we've already rendered

                sortedCategories.forEach((mainCategory, mainIndex) => {
                    const categoryData = hierarchicalStructure[mainCategory];
                    const color = categoryColors[mainIndex % categoryColors.length];
                    
                    // Filter out already-rendered topics to avoid duplicates
                    const filteredCategoryData = {};
                    Object.keys(categoryData).forEach(subcategory => {
                        const filteredTopics = categoryData[subcategory].filter(topic => {
                            if (renderedTopicIds.has(topic.id)) {
                                return false; // Skip if already rendered
                            }
                            renderedTopicIds.add(topic.id);
                            return true;
                        });
                        if (filteredTopics.length > 0) {
                            filteredCategoryData[subcategory] = filteredTopics;
                        }
                    });
                    
                    let mainCategoryTotal = 0;
                    let mainCategoryCompleted = 0;
                    Object.values(filteredCategoryData).forEach(subcategoryTopics => {
                        mainCategoryTotal += subcategoryTopics.length;
                        mainCategoryCompleted += subcategoryTopics.filter(t => t.status === 'completed').length;
                    });
                    
                    // Skip category if no topics after deduplication
                    if (mainCategoryTotal === 0) {
                        return;
                    }
                    
                    // Category header
                    checklistHtml += `
                        <li style="margin-top: ${mainIndex > 0 ? '20px' : '0'}; margin-bottom: 10px; padding: 10px 14px; background: ${color}15; border-left: 3px solid ${color}; border-radius: 6px;">

                                <div style="font-weight: 600; font-size: 0.9rem; color: #1a1a1a;">${mainCategory}</div>
                                <div style="font-size: 0.7rem; color: #666;">${mainCategoryCompleted}/${mainCategoryTotal}</div>
                            </div>
                        </li>
                    `;
                    
                    const subcategories = Object.keys(filteredCategoryData);
                    subcategories.forEach((subcategory) => {
                        const subcategoryTopics = filteredCategoryData[subcategory];
                        const subcategoryCompleted = subcategoryTopics.filter(t => t.status === 'completed').length;
                        const subcategoryTotal = subcategoryTopics.length;
                        
                        if (subcategory !== '_default' && subcategory.trim()) {
                            checklistHtml += `
                                <li style="margin-top: 6px; margin-bottom: 4px; padding: 6px 14px 6px 28px; background: ${color}08; border-left: 2px solid ${color}80; border-radius: 4px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div style="font-weight: 500; font-size: 0.75rem; color: #666;">${subcategory}</div>
                                        <div style="font-size: 0.65rem; color: #999;">${subcategoryCompleted}/${subcategoryTotal}</div>
                                    </div>
                                </li>
                            `;
                        }
                        
                        // Sort topics
                        const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                        subcategoryTopics.sort((a, b) => {
                            const priorityDiff = (priorityOrder[(b.priority || 'medium').toLowerCase()] || 2) - (priorityOrder[(a.priority || 'medium').toLowerCase()] || 2);
                            if (priorityDiff !== 0) return priorityDiff;
                            if (a.status === 'completed' && b.status !== 'completed') return 1;
                            if (a.status !== 'completed' && b.status === 'completed') return -1;
                            return 0;
                        });
                        
                        subcategoryTopics.forEach(topic => {
                            const isCompleted = topic.status === 'completed';
                            const priority = (topic.priority || 'medium').toLowerCase();
                            const isHighPriority = priority === 'high';
                            const indent = subcategory !== '_default' && subcategory.trim() ? '28px' : '14px';
                            const borderColor = isCompleted ? '#4ade80' : color;
                            
                            checklistHtml += `
                                <li style="display: flex; align-items: center; gap: 10px; padding: 8px 14px; padding-left: ${indent}; margin-bottom: 4px; border-left: 3px solid ${borderColor}; border-radius: 4px; border: 1px solid #e0e0e0;">
                                    <div style="width: 18px; height: 18px; border: 2px solid #ddd; border-radius: 4px; ${isCompleted ? 'background: #4ade80; border-color: #4ade80;' : 'background: white;'} display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                        ${isCompleted ? '<span style="color: white; font-size: 12px; font-weight: bold;">✓</span>' : ''}
                                    </div>
                                    <div style="flex: 1; font-size: 0.85rem; color: ${isCompleted ? '#999' : '#1a1a1a'}; ${isCompleted ? 'text-decoration: line-through;' : ''}">
                                        ${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}
                                        ${isHighPriority && !isCompleted ? ' <span style="font-size: 0.6rem; padding: 2px 4px; background: rgba(255, 140, 66, 0.1); color: #ff8c42; border-radius: 3px;">HIGH</span>' : ''}
                                    </div>
                                </li>
                            `;
                        });
                    });
                });

                // Add uncategorized (filter out already rendered)
                const uniqueUncategorized = uncategorized.filter(topic => {
                    if (renderedTopicIds.has(topic.id)) {
                        return false; // Skip if already rendered
                    }
                    renderedTopicIds.add(topic.id);
                    return true;
                });
                
                if (uniqueUncategorized.length > 0) {
                    const uncatCompleted = uniqueUncategorized.filter(t => t.status === 'completed').length;
                    checklistHtml += `
                        <li style="margin-top: ${sortedCategories.length > 0 ? '20px' : '0'}; margin-bottom: 10px; padding: 10px 14px; background: #f5f5f5; border-left: 3px solid #888; border-radius: 6px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="font-weight: 600; font-size: 0.9rem; color: #1a1a1a;">Other</div>
                                <div style="font-size: 0.7rem; color: #666;">${uncatCompleted}/${uniqueUncategorized.length}</div>
                            </div>
                        </li>
                    `;
                    
                    uniqueUncategorized.forEach(topic => {
                        const isCompleted = topic.status === 'completed';
                        const priority = (topic.priority || 'medium').toLowerCase();
                        const isHighPriority = priority === 'high';
                        
                        checklistHtml += `
                            <li style="display: flex; align-items: center; gap: 10px; padding: 8px 14px; padding-left: 14px; margin-bottom: 4px; border-left: 3px solid ${isCompleted ? '#4ade80' : 'transparent'}; border-radius: 4px; border: 1px solid #e0e0e0;">
                                <div style="width: 18px; height: 18px; border: 2px solid #ddd; border-radius: 4px; ${isCompleted ? 'background: #4ade80; border-color: #4ade80;' : 'background: white;'} display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                    ${isCompleted ? '<span style="color: white; font-size: 12px; font-weight: bold;">✓</span>' : ''}
                                </div>
                                <div style="flex: 1; font-size: 0.85rem; color: ${isCompleted ? '#999' : '#1a1a1a'}; ${isCompleted ? 'text-decoration: line-through;' : ''}">
                                    ${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}
                                    ${isHighPriority && !isCompleted ? ' <span style="font-size: 0.6rem; padding: 2px 4px; background: rgba(255, 140, 66, 0.1); color: #ff8c42; border-radius: 3px;">HIGH</span>' : ''}
                                </div>
                            </li>
                        `;
                    });
                }

                checklistHtml += '</ul>';
                
                const checklistDiv = document.createElement('div');
                checklistDiv.innerHTML = checklistHtml;
                pdfContent.appendChild(checklistDiv);

                // Generate PDF
                const opt = {
                    margin: [10, 20, 20, 20], // Reduced top margin to 10mm
                    filename: `${interview.position || 'Study_Material'}_Checklist.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2, 
                        useCORS: true,
                        logging: false,
                        letterRendering: true
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                await html2pdf().set(opt).from(pdfContent).save();
            } catch (error) {
                console.error('Error exporting PDF:', error);
                alert('Failed to export PDF. Please try again.');
            }
        }

                        .pdf-root pre.ai-code-block { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 11px; background: #0b1020; color: #e8eefc; padding: 10px 12px; border-radius: 10px; overflow-wrap: anywhere; white-space: pre-wrap; margin: 10px 0; }

                    topicTitle.style.marginBottom = '6px';
                    topicTitle.textContent = t.topic_name || 'Topic';

                    const topicMeta = document.createElement('div');

                    const cat = t.category_name ? `Category: ${t.category_name.replace(/ > /g, ' → ')}` : '';
                    const pri = t.priority ? `Priority: ${t.priority}` : '';
                    topicMeta.textContent = [cat, pri].filter(Boolean).join(' • ');

                    topicBlock.appendChild(topicTitle);
                    if (topicMeta.textContent) topicBlock.appendChild(topicMeta);

                    // Personal notes (always included if present)
                    if (t.notes && String(t.notes).trim()) {
