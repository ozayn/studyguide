<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-light: #6b6b6b;
            --accent: #ff8c42;
            --accent-light: #ffa366;
            --border: #e8e8e8;
            --success: #4ade80;
            --pending: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .header {
            margin-bottom: 64px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        }

        .form-minimal {
            display: grid;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
            font-family: inherit;
            background: transparent;
            color: var(--text);
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        textarea {
            resize: none;
            min-height: 80px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--accent);
            color: white;
            letter-spacing: -0.01em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg);
            border-color: var(--text-light);
        }

        .btn-mini {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        .interview-grid {
            display: grid;
            gap: 16px;
        }

        .interview-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .interview-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .interview-card-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .interview-delete-btn {
            padding: 0;
            border: none;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(220, 38, 38, 0.15);
            color: #dc2626;
            opacity: 1;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .interview-delete-btn:hover {
            background: rgba(220, 38, 38, 0.25);
            color: #b91c1c;
            transform: scale(1.1);
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-right: 40px;
        }

        .interview-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .interview-company {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .interview-date {
            font-size: 0.8125rem;
            color: var(--accent);
            font-weight: 500;
            margin-right: 0;
        }

        .interview-meta {
            display: flex;
            gap: 16px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .topic-list {
            display: block;
            margin-top: 32px;
        }

        .topics-tabs-container {
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
            padding-top: 12px;
            margin-top: -12px;
        }

        .topics-content-container {
            margin-top: 24px;
        }

        .topic-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .topic-tab {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border: 2px solid transparent;
            background: var(--bg);
            color: var(--text);
            letter-spacing: -0.01em;
            min-width: fit-content;
            white-space: nowrap;
            box-sizing: border-box;
            position: relative;
        }

        .topic-tab:hover {
            background: var(--bg-hover);
        }

        .topic-tab.active {
            color: currentColor;
            background: var(--bg);
        }

        .topic-tab.active::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 0;
            right: 0;
            height: 3px;
            background: currentColor;
            border-radius: 2px 2px 0 0;
        }

        .topic-category-content {
            display: none;
        }

        .topic-category-content.active {
            display: block;
        }

        .topic-tree {
            display: block;
        }

        .tree-node {
            margin-bottom: 8px;
        }

        .tree-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tree-header:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .tree-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            border-radius: 8px 0 0 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tree-header:hover::before {
            opacity: 1;
        }

        .tree-toggle {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border-radius: 4px;
            background: var(--surface);
            color: var(--text-light);
            font-size: 0.75rem;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tree-toggle:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .tree-toggle.collapsed::before {
            content: '▶';
        }

        .tree-toggle.expanded::before {
            content: '▼';
        }

        .tree-title {
            font-weight: 600;
            font-size: 0.9375rem;
            color: var(--text);
            flex: 1;
        }

        .tree-content {
            margin-left: 36px;
            padding-left: 16px;
            border-left: 2px solid var(--border);
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .tree-content.collapsed {
            display: none;
        }

        .tree-content.expanded {
            display: block;
        }

        .tree-topic-item {
            margin-left: 0;
            margin-bottom: 12px;
        }

        .subcategory-topics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .subcategory-topics-grid {
                grid-template-columns: 1fr;
            }
        }

        .topic-item {
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .topic-item.topic-subtopic {
            border-radius: 12px;
            margin-top: 16px;
        }

        .topic-item.topic-subtopic:first-child {
            margin-top: 0;
        }

        .topic-item:hover {
            border-color: var(--accent);
            background: var(--bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .topic-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
            order: -1; /* Move buttons to top */
        }

        .topic-content {
            flex: 1;
            min-width: 0;
        }

        .topic-name {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: var(--bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .modal-overlay {
                padding: 16px;
            }

            .modal-card {
                padding: 24px 20px;
                max-height: 90vh;
                border-radius: 12px;
            }

            .modal-header {
                margin-bottom: 20px;
                padding-bottom: 12px;
            }

            .modal-title {
                font-size: 1.125rem;
            }

            .modal-close {
                width: 36px;
                height: 36px;
                font-size: 1.75rem;
                min-height: 44px; /* Better touch target */
            }

            .ai-guidance {
                font-size: 0.875rem;
                line-height: 1.7;
            }
        }

        @media (max-width: 480px) {
            .modal-overlay {
                padding: 12px;
            }

            .modal-card {
                padding: 20px 16px;
                max-height: 95vh;
            }

            .modal-title {
                font-size: 1rem;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .ai-guidance {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--text);
        }

        .ai-guidance p {
            margin-bottom: 12px;
        }

        .ai-guidance ul, .ai-guidance ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin-bottom: 8px;
        }

        .ai-guidance strong {
            font-weight: 600;
            color: var(--text);
        }

        .ai-guidance.hidden {
            display: none !important;
        }

        .ai-guidance-toggle {
            margin-top: 8px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .ai-guidance-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--bg);
        }

        .ai-guidance p {
            margin: 0 0 12px 0;
        }

        .ai-guidance p:last-child {
            margin-bottom: 0;
        }

        .ai-guidance strong {
            color: var(--text);
            font-weight: 600;
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .ai-guidance strong:first-child {
            margin-top: 0;
        }

        .ai-guidance ul,
        .ai-guidance ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin: 6px 0;
        }

        .ai-guidance-loading {
            color: var(--text-light);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-guidance-loading::before {
            content: '⏳';
            font-style: normal;
        }

        .topic-name {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .topic-tags {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            line-height: 1.3;
        }

        .tag-priority-high {
            background: rgba(255, 140, 66, 0.1);
            color: var(--accent);
        }

        .tag-priority-medium {
            background: rgba(107, 107, 107, 0.1);
            color: var(--text-light);
        }

        .tag-priority-low {
            background: rgba(232, 232, 232, 0.5);
            color: var(--text-light);
        }

        .tag-status {
            background: transparent;
            border: 1px solid var(--border);
        }

        .tag-completed {
            border-color: var(--success);
            color: var(--success);
        }

        /* Checklist View Styles - Simplified like admin view */
        .checklist-view {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .checklist-item:hover {
            background: #f5f5f5;
        }

        .checklist-checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            background: white;
            flex-shrink: 0;
        }

        .checklist-checkbox:hover {
            border-color: #999;
        }

        .checklist-checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .checklist-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checklist-item-name {
            flex: 1;
            font-size: 0.9375rem;
            color: var(--text);
            transition: all 0.2s;
        }

        .checklist-item-name.completed {
            text-decoration: line-through;
            color: #999;
        }

        .tag-pending {
            border-color: var(--pending);
            color: var(--pending);
        }

        /* .topic-actions is defined above with order: -1 */

        .section-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .info-box {
            padding: 20px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--text-light);
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
        }

        .study-plan {
            margin-top: 40px;
        }

        .study-day {
            padding: 20px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
            background: var(--bg);
            margin-bottom: 12px;
        }

        .study-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .study-day-date {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }

        .study-day-number {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 500;
        }

        .study-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .study-plan-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .study-plan-grid {
                grid-template-columns: 1fr;
            }
        }

        .study-topic {
            padding: 6px 12px;
            background: var(--surface);
            border-radius: 8px;
            font-size: 0.8125rem;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-state-text {
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 32px 0;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            .card {
                padding: 20px 16px;
                border-radius: 16px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.9375rem;
                min-height: 44px; /* Better touch target */
            }

            .btn-mini {
                padding: 8px 12px;
                font-size: 0.8125rem;
                min-height: 36px; /* Better touch target */
            }

            .topic-tabs {
                gap: 6px;
                margin-bottom: 20px;
                padding-bottom: 10px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE/Edge */
            }

            .topic-tabs::-webkit-scrollbar {
                display: none; /* Chrome/Safari */
            }

            .topic-tab {
                padding: 12px 20px;
                font-size: 0.875rem;
                white-space: nowrap;
                flex-shrink: 0;
                min-width: fit-content;
            }

            .topic-item {
                padding: 16px;
            }

            .topic-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .topic-actions {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 8px;

    <script>
        let currentInterviewId = null;
        let viewMode = 'tree'; // 'tree' or 'checklist'

        function formatAIGuidance(text) {
            if (!text) return '';
            
            // Convert markdown-style bold **text** to <strong>
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Split by lines first to handle list items properly
            const lines = formatted.split('\n');
            let html = '';
            let inList = false;
            let listItems = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) {
                    // Empty line - close list if open, add paragraph break
                    if (inList && listItems.length > 0) {
                        html += `<ul>${listItems.join('')}</ul>`;
                        listItems = [];
                        inList = false;
                    }
                    continue;
                }
                
                // Check if it's a list item (starts with *, -, or number.)
                if (/^[\*\-]\s+/.test(line) || /^\d+\.\s+/.test(line)) {
                    // Remove the bullet/number marker
                    let itemText = line.replace(/^[\*\-]\s+/, '').replace(/^\d+\.\s+/, '').trim();
                    // Remove colon after closing strong tag (e.g., "</strong>: text")
                    itemText = itemText.replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    itemText = itemText.replace(/^:\s*/, '').trim();
                    listItems.push(`<li>${itemText}</li>`);
                    inList = true;
                } else {
                    // Not a list item - close list if open
                    if (inList && listItems.length > 0) {
                        html += `<ul>${listItems.join('')}</ul>`;
                        listItems = [];
                        inList = false;
                    }
                    // Remove colon after closing strong tag
                    let paraText = line.replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    paraText = paraText.replace(/^:\s*/, '').trim();
                    html += `<p>${paraText}</p>`;
                }
            }
            
            // Close any remaining list
            if (inList && listItems.length > 0) {
                html += `<ul>${listItems.join('')}</ul>`;
            }
            
            return html || `<p>${formatted.replace(/\n/g, '<br>')}</p>`;
        }

        // Set minimum date to today (optional field)
        const dateInput = document.getElementById('interview_date');
        if (dateInput) {
            dateInput.min = new Date().toISOString().split('T')[0];
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadInterviews();
            
            // Set up form handlers after DOM is loaded
            const interviewForm = document.getElementById('interview-form');
            if (interviewForm) {
                console.log('Interview form found, attaching handler');
                interviewForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Form submitted');
                    
                    const formData = {
                        company: document.getElementById('company').value,
                        position: document.getElementById('position').value,
                        interview_date: document.getElementById('interview_date').value
                    };
                    
                    console.log('Form data:', formData);

                    try {
                        const response = await fetch('/api/interviews', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });

                        console.log('Response status:', response.status);
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Created interview:', data);
                            document.getElementById('interview-form').reset();
                            loadInterviews();
                        } else {
                            const errorData = await response.json().catch(() => ({ error: 'Failed to create study material' }));
                            console.error('Error response:', errorData);
                            alert(errorData.error || 'Failed to create study material');
                        }
                    } catch (error) {
                        console.error('Error creating study material:', error);
                        alert('Failed to create study material. Please try again.');
                    }
                });
            } else {
                console.error('Interview form not found!');
            }
            
            // Set up topic form handler
            const topicForm = document.getElementById('topic-form');
            if (topicForm) {
                topicForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!currentInterviewId) return;

                    const topicName = document.getElementById('topic_name').value.trim();
                    const formData = {
                        topic_name: topicName,
                        priority: document.getElementById('topic_priority').value,
                        notes: document.getElementById('topic_notes').value
                    };

                    try {
                        const response = await fetch(`/api/interviews/${currentInterviewId}/topics`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });

                        if (response.ok) {
                            const data = await response.json();
                            document.getElementById('topic-form').reset();
                            
                            // Show success message if multiple topics were generated
                            if (data.topics && data.topics.length > 1) {
                                // Brief flash message could go here, but reloading is fine
                            }
                            
                            loadInterviewDetail(currentInterviewId);
                        } else {
                            const errorData = await response.json().catch(() => ({ error: 'Failed to add topic' }));
                            alert(errorData.error || 'Failed to add topic');
                        }
                    } catch (error) {
                        console.error('Error adding topic:', error);
                        alert('Failed to add topic. Please try again.');
                    }
                });
            }
        });

        async function loadInterviews() {
            try {
                const response = await fetch('/api/interviews');
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Failed to load study materials' }));
                    console.error('Error loading study materials:', errorData);
                    const listEl = document.getElementById('interviews-list');
                    const sectionEl = document.getElementById('interviews-section');
                    sectionEl.classList.remove('hidden');
                    listEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">Error loading study materials. Please refresh the page.</div></div>';
                    return;
                }
                
                const interviews = await response.json();
                
                // Ensure interviews is an array
                if (!Array.isArray(interviews)) {
                    console.error('Invalid response format:', interviews);
                    const listEl = document.getElementById('interviews-list');
                    const sectionEl = document.getElementById('interviews-section');
                    sectionEl.classList.remove('hidden');
                    listEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">Error loading study materials. Please refresh the page.</div></div>';
                    return;
                }

                const listEl = document.getElementById('interviews-list');
                const sectionEl = document.getElementById('interviews-section');

                // Always show the section
                sectionEl.classList.remove('hidden');
                
                if (interviews.length === 0) {
                    listEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">No study materials yet</div></div>';
                    return;
                }

                listEl.innerHTML = interviews.map(interview => {
                    let dateDisplay = 'No date';
                    let daysUntilDisplay = '';
                    if (interview.interview_date) {
                        const date = new Date(interview.interview_date);
                        dateDisplay = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        const daysUntil = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                        daysUntilDisplay = daysUntil > 0 ? `${daysUntil}d left` : 'Past';
                    }
                    return `
                        <div class="interview-card" onclick="loadInterviewDetail(${interview.id})">
                            <div class="interview-card-actions" onclick="event.stopPropagation();">
                                <button class="interview-delete-btn" onclick="deleteInterview(${interview.id})" title="Delete study material">×</button>
                            </div>
                            <div class="interview-header">
                                <div>
                                    <div class="interview-title">${interview.position || 'Study Material'}</div>
                                    <div class="interview-company">${interview.company || 'Generic Company (US)'}</div>
                                </div>
                                <div class="interview-date">${dateDisplay}</div>
                            </div>
                            <div class="interview-meta">
                                <span>${interview.topic_count || 0} topics</span>
                                <span>${interview.completed_topics || 0} done</span>
                                ${daysUntilDisplay ? `<span>${daysUntilDisplay}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // Always show the section if there are interviews
                sectionEl.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading study materials:', error);
            }
        }

        async function loadInterviewDetail(interviewId) {
            currentInterviewId = interviewId;
            try {
                const response = await fetch(`/api/interviews/${interviewId}`);
                const interview = await response.json();

                document.getElementById('detail-title').textContent = interview.position || 'Study Material';
                document.getElementById('detail-company').textContent = interview.company || 'Generic Company (US)';
                
                if (interview.interview_date) {
                    const date = new Date(interview.interview_date);
                    document.getElementById('detail-date').textContent = date.toLocaleDateString('en-US', { 
                        month: 'long', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                    
                    const daysUntil = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                    document.getElementById('days-until').textContent = daysUntil > 0 ? `${daysUntil} days` : 'Past';
                } else {
                    document.getElementById('detail-date').textContent = 'Not set';
                    document.getElementById('days-until').textContent = '—';
                }

                const topicsListEl = document.getElementById('topics-list');
                if (interview.topics && interview.topics.length > 0) {
                    // Group topics by main category and subcategory
                    const topicsByMainCategory = {};
                    const uncategorized = [];
                    
                    // Recursive function to build nested structure
                    function addTopicToStructure(parts, topic, structure) {
                        if (parts.length === 0) {
                            // This shouldn't happen, but handle it
                            return;
                        }
                        
                        const current = parts[0];
                        const remaining = parts.slice(1);
                        
                        if (remaining.length === 0) {
                            // Last level - add topic
                            if (!structure[current]) {
                                structure[current] = [];
                            }
                            structure[current].push(topic);
                        } else {
                            // Intermediate level - create nested object
                            if (!structure[current]) {
                                structure[current] = {};
                            }
                            addTopicToStructure(remaining, topic, structure[current]);
                        }
                    }
                    
                    interview.topics.forEach(topic => {
                        const category = topic.category_name || null;
                        if (category) {
                            if (category.includes(' > ')) {
                                const parts = category.split(' > ');
                                const mainCategory = parts[0];
                                
                                if (!topicsByMainCategory[mainCategory]) {
                                    topicsByMainCategory[mainCategory] = {};
                                }
                                
                                // Recursively add topic to nested structure
                                addTopicToStructure(parts.slice(1), topic, topicsByMainCategory[mainCategory]);
                            } else {
                                // Legacy: category without subcategory
                                if (!topicsByMainCategory[category]) {
                                    topicsByMainCategory[category] = {};
                                }
                                if (!topicsByMainCategory[category]['_default']) {
                                    topicsByMainCategory[category]['_default'] = [];
                                }
                                topicsByMainCategory[category]['_default'].push(topic);
                            }
                        } else {
                            uncategorized.push(topic);
                        }
                    });
                    
                    // Generate HTML with tabs and category content
                    let tabsHtml = '';
                    let contentHtml = '';
                    
                    // Sublime colors - vibrant and beautiful
                    const categoryColors = [
                        '#FF6B9D', // Pink
                        '#4ECDC4', // Turquoise
                        '#95E1D3', // Mint
                        '#F38181', // Coral
                        '#AA96DA', // Lavender
                        '#FCBAD3', // Rose
                        '#A8E6CF', // Green
                        '#FFD3A5', // Peach
                        '#C7CEEA', // Periwinkle
                        '#FFB6C1'  // Light Pink
                    ];
                    
                    // Get category order from topics.json to preserve topic configuration order
                    let categoryOrder = [];
                    let allCategoriesFromJson = [];
                    try {
                        const orderResponse = await fetch('/api/topics');
                        if (orderResponse.ok) {
                            const orderData = await orderResponse.json();
                            if (orderData.categories) {
                                categoryOrder = orderData.categories.map(cat => cat.name);
                                allCategoriesFromJson = orderData.categories.map(cat => cat.name);
                            }
                        }
                    } catch (err) {
                        // Silently fail - category order is optional
                    }
                    
                    // Get categories that have topics
                    const mainCategoriesUnsorted = Object.keys(topicsByMainCategory);
                    
                    // Show all categories from topics.json, even if they don't have topics yet
                    // This ensures users see all available categories
                    const mainCategories = categoryOrder.length > 0 
                        ? categoryOrder  // Show all categories in order from topics.json
                        : mainCategoriesUnsorted;
                    
                    // Ensure categories with topics are included even if not in categoryOrder
                    mainCategories.forEach(cat => {
                        if (!topicsByMainCategory[cat]) {
                            topicsByMainCategory[cat] = {};  // Initialize empty category
                        }
                    });
                    
                    const hasUncategorized = uncategorized.length > 0;
                    
                    // Generate tabs only if we have categories or uncategorized topics
                    if (mainCategories.length > 0 || hasUncategorized) {
                        mainCategories.forEach((mainCategory, index) => {
                            const color = categoryColors[index % categoryColors.length];
                            const categoryId = `category-${index}`;
                            tabsHtml += `
                                <button class="topic-tab ${index === 0 ? 'active' : ''}" 
                                        onclick="window.switchTopicTab('${categoryId}')" 
                                        style="color: ${color}; border-color: ${color};"
                                        id="tab-${categoryId}">
                                    ${mainCategory}
                                </button>
                            `;
                        });
                    
                        // Add uncategorized tab if needed
                        if (hasUncategorized) {
                            const uncategorizedId = 'category-uncategorized';
                            tabsHtml += `
                                <button class="topic-tab ${mainCategories.length === 0 ? 'active' : ''}" 
                                        onclick="window.switchTopicTab('${uncategorizedId}')" 
                                        style="color: #888; border-color: #888;"
                                        id="tab-${uncategorizedId}">
                                    Other
                                </button>
                            `;
                        }
                    }
                    
                    // Recursive function to render nested structure as a tree
                    // UNIVERSAL RULES (applies to all categories, now and future):
                    // - Arrays = Topics → Always render as expandable tree nodes
                    // - Objects = Subcategories → Always render as expandable tree nodes (recursive)
                    // - Direct topics (_default) → Always render as "Topics" tree node
                    // - Main categories (depth 0) → Collapsed by default
                    // - All other levels → Expanded by default if they have content
                    // This function handles ANY depth of nesting automatically
                    function renderNestedStructure(node, color, depth = 0, parentId = '') {
                        let html = '';
                        let nodeIndex = 0;
                        
                        if (!node || typeof node !== 'object') {
                            console.warn('Invalid node in renderNestedStructure:', node);
                            return html;
                        }
                        
                        const keys = Object.keys(node);
                        if (keys.length === 0) {
                            return html;
                        }
                        
                        // Universal rule: Process all keys, treating arrays as topics and objects as subcategories
                        keys.forEach(key => {
                            if (key === '_default') {
                                // Direct topics - always render as "Topics" tree node
                                if (node['_default'] && Array.isArray(node['_default']) && node['_default'].length > 0) {
                                    const nodeId = parentId ? `${parentId}-topics` : `topics-${nodeIndex}`;
                                    html += `
                                        <div class="tree-node">
                                            <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                                <div class="tree-toggle expanded" id="toggle-${nodeId}"></div>
                                                <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                    Topics
                                                </div>
                                            </div>
                                            <div class="tree-content expanded" id="content-${nodeId}">
                                                <div class="subcategory-topics-grid">
                                    `;
                                    node['_default'].forEach(topic => {
                                        html += renderTopicCard(topic, color);
                                    });
                                    html += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                                return;
                            }
                            
                            const value = node[key];
                            const nodeId = parentId ? `${parentId}-${nodeIndex}` : `node-${nodeIndex}`;
                            nodeIndex++;
                            
                            if (Array.isArray(value)) {
                                // Universal rule: Arrays are always topics, render as tree node
                                if (value.length > 0) {
                                    html += `
                                        <div class="tree-node">
                                            <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                                <div class="tree-toggle expanded" id="toggle-${nodeId}"></div>
                                                <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                    ${key}
                                                </div>
                                            </div>
                                            <div class="tree-content expanded" id="content-${nodeId}">
                                                <div class="subcategory-topics-grid">
                                    `;
                                    value.forEach(topic => {
                                        html += renderTopicCard(topic, color);
                                    });
                                    html += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                            } else if (typeof value === 'object' && value !== null) {
                                // Universal rule: Objects are always subcategories, render as tree node
                                const nestedContent = renderNestedStructure(value, color, depth + 1, nodeId);
                                const hasTopics = Object.keys(value).some(k => Array.isArray(value[k]) && value[k].length > 0);
                                
                                // Main categories (depth 0) should be collapsed by default
                                const isMainCategory = depth === 0;
                                const defaultState = isMainCategory ? 'collapsed' : (hasTopics ? 'expanded' : 'collapsed');
                                
                                html += `
                                    <div class="tree-node">
                                        <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                            <div class="tree-toggle ${defaultState}" id="toggle-${nodeId}"></div>
                                            <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                ${key}
                                            </div>
                                        </div>
                                        <div class="tree-content ${defaultState}" id="content-${nodeId}">
                                            ${nestedContent}
                                        </div>
                                    </div>
                                `;
                            }
                        });
                        
                        return html;
                    }

                    function renderTopicCard(topic, color) {
                        return `
                            <div class="topic-item tree-topic-item" style="border-left: 3px solid ${color};">
                                <div class="topic-header">
                                    <div class="topic-content">
                                        <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>
                                        <div class="topic-tags">
                                            <span class="tag tag-priority-${topic.priority || 'medium'}">${topic.priority || 'medium'}</span>
                                            <span class="tag tag-status tag-${topic.status || 'pending'}">${topic.status || 'pending'}</span>
                                            ${topic.notes ? `<span style="font-size: 0.75rem; color: var(--text-light);">${topic.notes}</span>` : ''}
                                        </div>
                                    </div>
                                    <div class="topic-actions">

                                        </button>
                                        <button class="btn btn-ghost btn-mini" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')">
                                            ${topic.status === 'completed' ? 'Undo' : 'Done'}
                                        </button>

                        const color = categoryColors[index % categoryColors.length];
                        let categoryContent = '';
                        
                        // Recursively render the nested structure
                        categoryContent = renderNestedStructure(topicsByMainCategory[mainCategory], color, 0);
                        
                        contentHtml += `

                                <div class="topic-tree">

                    // Add uncategorized content if needed
                    if (hasUncategorized) {

                        uncategorized.forEach(topic => {
                            uncategorizedContent += `
                                <div class="topic-item">
                                    <div class="topic-header">
                                        <div class="topic-content">
                                            <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>
                                            <div class="topic-tags">
                                                <span class="tag tag-priority-${topic.priority || 'medium'}">${topic.priority || 'medium'}</span>
                                                <span class="tag tag-status tag-${topic.status || 'pending'}">${topic.status || 'pending'}</span>
                                                ${topic.notes ? `<span style="font-size: 0.75rem; color: var(--text-light);">${topic.notes}</span>` : ''}
                                            </div>
                                        </div>
                                        <div class="topic-actions">
                                            <button class="btn btn-ghost btn-mini" onclick="generateAIGuidance(${topic.id})" id="ai-btn-${topic.id}">
                                                ${topic.ai_guidance ? '🔄' : '✨'}
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')">
                                                ${topic.status === 'completed' ? 'Undo' : 'Done'}
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="deleteTopic(${topic.id})">×</button>
                                        </div>
                                    </div>
                                    ${topic.ai_guidance ? `
                                        <button class="btn btn-ghost btn-mini" onclick="showExistingGuidance('${topic.topic_name || 'Topic'}', ${topic.id})" style="margin-top: 8px;">
                                            📖 View Guidance
                                        </button>
                                    ` : ''}
                                </div>
                            `;
                        });
                        
                        contentHtml += `
                            <div class="topic-category-content ${mainCategories.length === 0 ? 'active' : ''}" id="content-category-uncategorized" style="display: ${mainCategories.length === 0 ? 'block' : 'none'};">
                                <div class="topic-tree">
                                    <div class="subcategory-topics-grid">
                                        ${uncategorizedContent}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    // Always show tabs if we have categories or uncategorized topics
                    if (mainCategories.length > 0 || hasUncategorized) {
                        topicsListEl.innerHTML = `
                            <div class="topics-tabs-container">
                                <div class="topic-tabs">
                                    ${tabsHtml}
                                </div>
                            </div>
                            <div class="topics-content-container">
                                ${contentHtml}
                            </div>
                        `;
                        
                        // Ensure first tab content is visible on load
                        setTimeout(() => {
                            if (mainCategories.length > 0) {
                                const firstContent = document.getElementById('content-category-0');
                                if (firstContent) {
                                    firstContent.style.display = 'block';
                                    firstContent.classList.add('active');
                                }
                            }
                        }, 100);
                    } else {
                        topicsListEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">No topics yet</div></div>';
                    }
                } else {
                    topicsListEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">No topics yet</div></div>';
                }

                document.getElementById('new-interview-card').classList.add('hidden');
                document.getElementById('interviews-section').classList.add('hidden');
                document.getElementById('interview-detail').classList.remove('hidden');
                
                // Reset all topics visibility state
                allTopicsVisible = false;
                const planEl = document.getElementById('study-plan-content');
                const btn = document.getElementById('toggle-all-topics-btn');
                if (planEl) {
                    planEl.style.display = 'none';
                    planEl.innerHTML = '';
                }
                if (btn) {
                    btn.textContent = 'View All Topics';
                }
            } catch (error) {
                console.error('Error loading study material detail:', error);
            }

        function showInterviewList() {
            document.getElementById('new-interview-card').classList.remove('hidden');
            document.getElementById('interviews-section').classList.remove('hidden');
            document.getElementById('interview-detail').classList.add('hidden');
            currentInterviewId = null;
            loadInterviews();
        }

        function toggleTreeNode(nodeId) {
            const toggle = document.getElementById(`toggle-${nodeId}`);
            const content = document.getElementById(`content-${nodeId}`);
            if (toggle && content) {
                const isExpanded = toggle.classList.contains('expanded');
                if (isExpanded) {
                    toggle.classList.remove('expanded');
                    toggle.classList.add('collapsed');
                    content.classList.remove('expanded');
                    content.classList.add('collapsed');
                } else {
                    toggle.classList.remove('collapsed');
                    toggle.classList.add('expanded');
                    content.classList.remove('collapsed');
                    content.classList.add('expanded');
                }
            }
        }

        async function refreshTopicsFromJson() {
            if (!currentInterviewId) {
                alert('No study material selected');
                return;
            }
            
            if (!confirm('This will replace all existing topics with the default topic list. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/interviews/${currentInterviewId}/refresh-topics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert(data.message || 'Topics refreshed successfully');
                    // Reload the interview detail to show updated topics
                    loadInterviewDetail(currentInterviewId);
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.error || 'Failed to refresh topics'));
                }
            } catch (error) {
                console.error('Error refreshing topics:', error);
                alert('Error refreshing topics: ' + error.message);
            }
        }

        window.switchTopicTab = function(categoryId) {
            // Hide all content
            document.querySelectorAll('.topic-category-content').forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none';
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.topic-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected content
            const content = document.getElementById(`content-${categoryId}`);
            if (content) {
                content.classList.add('active');
                content.style.display = 'block';
            }
            
            // Activate the tab
            const tab = document.getElementById(`tab-${categoryId}`);
            if (tab) {
                tab.classList.add('active');
            }
        };

        async function deleteInterview(interviewId) {
            if (!confirm('Are you sure you want to delete this study material? This will also delete all associated topics.')) {
                return;
            }

            try {
                const response = await fetch(`/api/interviews/${interviewId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadInterviews();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete study material');
                }
            } catch (error) {
                console.error('Error deleting study material:', error);
                alert('Failed to delete study material. Please try again.');
            }
        }

        function toggleViewMode() {
            viewMode = viewMode === 'tree' ? 'checklist' : 'tree';
            const btn = document.getElementById('view-mode-btn');
            const exportBtn = document.getElementById('export-pdf-btn');
            btn.textContent = viewMode === 'tree' ? 'Checklist' : 'Tree';
            // Show export button only in checklist view
            if (exportBtn) {
                exportBtn.style.display = viewMode === 'checklist' ? 'inline-block' : 'none';
            }
            if (currentInterviewId) {
                loadInterviewDetail(currentInterviewId);
            }
        }

        async function exportChecklistToPDF() {
            if (!currentInterviewId) {
                alert('No study material selected');
                return;
            }

            try {
                // Get interview details
                const response = await fetch(`/api/interviews/${currentInterviewId}`);
                const interview = await response.json();

                // Create PDF content
                const pdfContent = document.createElement('div');
                pdfContent.style.padding = '40px';
                pdfContent.style.fontFamily = 'Inter, sans-serif';
                pdfContent.style.color = '#1a1a1a';
                pdfContent.style.maxWidth = '800px';
                pdfContent.style.margin = '0 auto';

                // Header
                pdfContent.innerHTML = `
                    <div style="margin-bottom: 30px; border-bottom: 2px solid #e0e0e0; padding-bottom: 20px;">
                        <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 8px; color: #1a1a1a;">${interview.position || 'Study Material'}</h1>
                        <div style="font-size: 14px; color: #666;">${interview.company || 'Generic Company (US)'}</div>
                        ${interview.interview_date ? `
                            <div style="font-size: 12px; color: #888; margin-top: 4px;">
                                Interview Date: ${new Date(interview.interview_date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
                            </div>
                        ` : ''}

                if (!checklistContainer || viewMode !== 'checklist') {
                    alert('Please switch to checklist view first');
                    return;
                }

                // Clone the checklist for PDF
                const checklistClone = checklistContainer.cloneNode(true);
                checklistClone.style.padding = '0';
                checklistClone.style.margin = '0';
                
                // Style for PDF
                const checklistItems = checklistClone.querySelectorAll('.checklist-item');
                checklistItems.forEach(item => {
                    item.style.marginBottom = '6px';
                    item.style.padding = '10px';
                    item.style.border = '1px solid #e0e0e0';
                    item.style.borderRadius = '4px';
