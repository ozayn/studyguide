<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-light: #6b6b6b;
            --accent: #ff8c42;
            --accent-light: #ffa366;
            --border: #e8e8e8;
            --success: #4ade80;
            --pending: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .header {
            margin-bottom: 64px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        }

        .form-minimal {
            display: grid;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
            font-family: inherit;
            background: transparent;
            color: var(--text);
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        textarea {
            resize: none;
            min-height: 80px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--accent);
            color: white;
            letter-spacing: -0.01em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg);
            border-color: var(--text-light);
        }

        .btn-mini {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        .interview-grid {
            display: grid;
            gap: 16px;
        }

        .interview-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .interview-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .interview-card-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .interview-delete-btn {
            padding: 0;
            border: none;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(220, 38, 38, 0.15);
            color: #dc2626;
            opacity: 1;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .interview-delete-btn:hover {
            background: rgba(220, 38, 38, 0.25);
            color: #b91c1c;
            transform: scale(1.1);
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-right: 40px;
        }

        .interview-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .interview-company {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .interview-date {
            font-size: 0.8125rem;
            color: var(--accent);
            font-weight: 500;
            margin-right: 0;
        }

        .interview-meta {
            display: flex;
            gap: 16px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .topic-list {
            display: block;
            margin-top: 32px;
        }

        .topics-tabs-container {
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
            padding-top: 12px;
            margin-top: -12px;
        }

        .topics-content-container {
            margin-top: 24px;
        }

        .topic-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .topic-tab {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border: 2px solid transparent;
            background: var(--bg);
            color: var(--text);
            letter-spacing: -0.01em;
            min-width: fit-content;
            white-space: nowrap;
            box-sizing: border-box;
            position: relative;
        }

        .topic-tab:hover {
            background: var(--bg-hover);
        }

        .topic-tab.active {
            color: currentColor;
            background: var(--bg);
        }

        .topic-tab.active::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 0;
            right: 0;
            height: 3px;
            background: currentColor;
            border-radius: 2px 2px 0 0;
        }

        .topic-category-content {
            display: none;
        }

        .topic-category-content.active {
            display: block;
        }

        .topic-tree {
            display: block;
        }

        .tree-node {
            margin-bottom: 8px;
        }

        .tree-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tree-header:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .tree-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            border-radius: 8px 0 0 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tree-header:hover::before {
            opacity: 1;
        }

        .tree-toggle {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border-radius: 4px;
            background: var(--surface);
            color: var(--text-light);
            font-size: 0.75rem;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tree-toggle:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .tree-toggle.collapsed::before {
            content: '▶';
        }

        .tree-toggle.expanded::before {
            content: '▼';
        }

        .tree-title {
            font-weight: 600;
            font-size: 0.9375rem;
            color: var(--text);
            flex: 1;
        }

        .tree-content {
            margin-left: 36px;
            padding-left: 16px;
            border-left: 2px solid var(--border);
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .tree-content.collapsed {
            display: none;
        }

        .tree-content.expanded {
            display: block;
        }

        .tree-topic-item {
            margin-left: 0;
            margin-bottom: 12px;
        }

        .subcategory-topics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .subcategory-topics-grid {
                grid-template-columns: 1fr;
            }
        }

        .topic-item {
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .topic-item.topic-subtopic {
            border-radius: 12px;
            margin-top: 16px;
        }

        .topic-item.topic-subtopic:first-child {
            margin-top: 0;
        }

        .topic-item:hover {
            border-color: var(--accent);
            background: var(--bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .topic-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
            order: -1; /* Move buttons to top */
        }

        .topic-content {
            flex: 1;
            min-width: 0;
        }

        .topic-name {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: var(--bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .modal-overlay {
                padding: 16px;
            }

            .modal-card {
                padding: 24px 20px;
                max-height: 90vh;
                border-radius: 12px;
            }

            .modal-header {
                margin-bottom: 20px;
                padding-bottom: 12px;
            }

            .modal-title {
                font-size: 1.125rem;
            }

            .modal-close {
                width: 36px;
                height: 36px;
                font-size: 1.75rem;
                min-height: 44px; /* Better touch target */
            }

            .ai-guidance {
                font-size: 0.875rem;
                line-height: 1.7;
            }
        }

        @media (max-width: 480px) {
            .modal-overlay {
                padding: 12px;
            }

            .modal-card {
                padding: 20px 16px;
                max-height: 95vh;
            }

            .modal-title {
                font-size: 1rem;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .ai-guidance {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--text);
        }

        .ai-guidance p {
            margin-bottom: 12px;
        }

        .ai-guidance ul, .ai-guidance ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin-bottom: 8px;
        }

        .ai-guidance strong {
            font-weight: 600;
            color: var(--text);
        }

        .ai-guidance.hidden {
            display: none !important;
        }

        .ai-guidance-toggle {
            margin-top: 8px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .ai-guidance-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--bg);
        }

        .ai-guidance p {
            margin: 0 0 12px 0;
        }

        .ai-guidance p:last-child {
            margin-bottom: 0;
        }

        .ai-guidance h2,
        .ai-guidance h3 {
            margin: 18px 0 10px 0;
            font-weight: 650;
            letter-spacing: -0.01em;
        }

        .ai-guidance h2 {
            font-size: 1.05rem;
        }

        .ai-guidance h3 {
            font-size: 0.98rem;
            color: var(--text);
        }

        .ai-guidance strong {
            color: var(--text);
            font-weight: 600;
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .ai-guidance strong:first-child {
            margin-top: 0;
        }

        /* Don't break list indentation: keep bold inline inside list items */
        .ai-guidance li strong {
            display: inline;
            margin: 0;
        }

        /* Keep section-like bold headings as blocks when they start a paragraph */
        .ai-guidance p > strong:first-child {
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .ai-guidance ul,
        .ai-guidance ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin: 6px 0;
        }

        .ai-guidance-loading {
            color: var(--text-light);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-guidance-loading::before {
            content: '⏳';
            font-style: normal;
        }

        /* Code blocks inside guidance/notes modal */
        .ai-guidance pre.ai-code-block {
            background: #0b1020;
            color: #e6e6e6;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 12px 14px;
            padding-top: 34px; /* room for language pill without shifting code */
            overflow: auto;
            margin: 12px 0;
            line-height: 1.55;
            position: relative;
        }

        .ai-guidance .ai-code-lang {
            position: absolute;
            top: 10px;
            left: 12px;
            display: inline-flex;
            align-items: center;
            font-size: 0.72rem;
            color: rgba(255,255,255,0.75);
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.10);
            padding: 2px 8px;
            border-radius: 999px;
            margin: 0;
            pointer-events: none;
        }

        .ai-guidance pre.ai-code-block code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85rem;
            white-space: pre;
        }

        .ai-guidance code.ai-inline-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85em;
            background: rgba(0,0,0,0.06);
            border: 1px solid var(--border);
            padding: 1px 6px;
            border-radius: 6px;
        }

        .topic-name {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .topic-tags {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            line-height: 1.3;
        }

        .tag-priority-high {
            background: rgba(255, 140, 66, 0.1);
            color: var(--accent);
        }

        .tag-priority-medium {
            background: rgba(107, 107, 107, 0.1);
            color: var(--text-light);
        }

        .tag-priority-low {
            background: rgba(232, 232, 232, 0.5);
            color: var(--text-light);
        }

        .tag-status {
            background: transparent;
            border: 1px solid var(--border);
        }

        .tag-completed {
            border-color: var(--success);
            color: var(--success);
        }

        /* Checklist View Styles - Enhanced */
        .checklist-view {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-category-header {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .checklist-subcategory-header {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            margin-bottom: 6px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .checklist-item:hover {
            background: var(--bg);
            border-color: var(--accent);
            transform: translateX(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .checklist-item:active {
            transform: translateX(0);
        }

        .checklist-checkbox {
            width: 22px;
            height: 22px;
            min-width: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--surface);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checklist-checkbox:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .checklist-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            transform: scale(1);
        }

        .checklist-checkbox.checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
        }

        .checklist-item-name {
            flex: 1;
            font-size: 0.9375rem;
            color: var(--text);
            transition: all 0.2s;
            line-height: 1.5;
        }

        .checklist-item-name.completed {
            text-decoration: line-through;
            color: var(--text-light);
            opacity: 0.6;
        }

        .tag-pending {
            border-color: var(--pending);
            color: var(--pending);
        }

        /* .topic-actions is defined above with order: -1 */

        .section-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .info-box {
            padding: 20px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--text-light);
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
        }

        .study-plan {
            margin-top: 40px;
        }

        .study-day {
            padding: 20px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
            background: var(--bg);
            margin-bottom: 12px;
        }

        .study-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .study-day-date {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }

        .study-day-number {
            font-size: 0.75rem;

    <script>
        let currentInterviewId = null;
        let viewMode = 'tree'; // 'tree' or 'checklist'

        function formatAIGuidance(text) {
            if (!text) return '';

            const escapeHtml = (s) => (s || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');

            // Extract fenced code blocks first so markdown/list parsing doesn't mangle them.
            const codeBlocks = [];
            let working = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                const language = (lang || '').trim();
                const idx = codeBlocks.length;
                codeBlocks.push({ language, code: code || '' });
                return `@@CODEBLOCK_${idx}@@`;
            });

            // Fix common model formatting issue: unmatched single backticks (e.g., "`self")
            // Balance them per-line so inline code rendering works.
            working = working
                .split('\n')
                .map((l) => ((l.split('`').length - 1) % 2 === 1 ? `${l}\`` : l))
                .join('\n');

            // Convert markdown-style bold **text** to <strong>
            let formatted = working.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Inline code `like this`
            formatted = formatted.replace(/`([^`]+)`/g, (m, code) => `<code class="ai-inline-code">${escapeHtml(code)}</code>`);
            
            // Split by lines first to handle list items properly (preserve indentation)
            const lines = formatted.split('\n');
            let html = '';
            let listLevel = 0;
            let listOpen = false;

            const closeListsToLevel = (targetLevel) => {
                while (listLevel > targetLevel) {
                    html += `</ul>`;
                    listLevel--;
                }
                if (listLevel === 0) {
                    listOpen = false;
                }
            };

            const openListsToLevel = (targetLevel) => {
                while (listLevel < targetLevel) {
                    html += `<ul>`;
                    listLevel++;
                    listOpen = true;
                }
            };

            for (let i = 0; i < lines.length; i++) {
                const rawLine = lines[i];
                const line = rawLine.replace(/\s+$/, ''); // rtrim only
                const trimmed = line.trim();

                if (!trimmed) {
                    // Empty line - close all open lists
                    closeListsToLevel(0);
                    continue;
                }

                // Restore fenced code blocks as standalone blocks
                const codeMatch = trimmed.match(/^@@CODEBLOCK_(\d+)@@$/);
                if (codeMatch) {
                    closeListsToLevel(0);
                    const block = codeBlocks[Number(codeMatch[1])];
                    if (block) {
                        const langLabel = block.language ? `<div class="ai-code-lang">${escapeHtml(block.language)}</div>` : '';
                        html += `<pre class="ai-code-block">${langLabel}<code>${escapeHtml(block.code).replace(/\n$/, '')}</code></pre>`;
                    }
                    continue;
                }

                // Markdown headings (ATX style): ### Heading
                const atx = trimmed.match(/^(#{1,6})\s+(.+?)\s*#*\s*$/);
                if (atx) {
                    closeListsToLevel(0);
                    const level = Math.min(6, atx[1].length);
                    const content = atx[2].trim();
                    if (!content) continue;
                    const tag = level <= 2 ? 'h2' : 'h3';
                    html += `<${tag}>${content}</${tag}>`;
                    continue;
                }

                // Ignore lone heading markers like "###"
                if (/^#{1,6}$/.test(trimmed)) {
                    closeListsToLevel(0);
                    continue;
                }

                // Markdown headings (Setext style):
                // Title
                // =====
                // or
                // Title
                // -----
                const nextTrimmed = (i + 1 < lines.length) ? lines[i + 1].trim() : '';
                if ((/^=+$/.test(nextTrimmed) || /^-+$/.test(nextTrimmed)) && trimmed && !/^[\*\-\+]\s+/.test(trimmed) && !/^\d+\.\s+/.test(trimmed)) {
                    closeListsToLevel(0);
                    const tag = /^=+$/.test(nextTrimmed) ? 'h2' : 'h3';
                    html += `<${tag}>${trimmed}</${tag}>`;
                    i++; // skip underline line
                    continue;
                }

                // Ignore standalone underline lines like "=====" or "-----"
                if (/^=+$/.test(trimmed) || /^-+$/.test(trimmed)) {
                    closeListsToLevel(0);
                    continue;
                }
                
                // Check if it's a list item (supports *, -, +, or number.)
                const listMatch = line.match(/^(\s*)([\*\-\+])\s+(.+)$/) || line.match(/^(\s*)(\d+\.)\s+(.+)$/);
                if (listMatch) {
                    const indent = (listMatch[1] || '').replace(/\t/g, '    ').length;
                    const level = Math.floor(indent / 2) + 1; // base level 1
                    // If indentation decreased, close lists back to the correct level first
                    if (level < listLevel) {
                        closeListsToLevel(level);
                    }
                    openListsToLevel(level);
                    // Remove the bullet/number marker
                    let itemText = (listMatch[3] || '').trim();
                    // Remove colon after closing strong tag (e.g., "</strong>: text")
                    itemText = itemText.replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    itemText = itemText.replace(/^:\s*/, '').trim();
                    html += `<li>${itemText}</li>`;
                } else {
                    // Not a list item - close list if open
                    closeListsToLevel(0);
                    // Remove colon after closing strong tag
                    let paraText = line.trim().replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    paraText = paraText.replace(/^:\s*/, '').trim();
                    html += `<p>${paraText}</p>`;
                }
            }

            // Close any remaining lists
            closeListsToLevel(0);
            
            // If anything is left (e.g., code placeholder surrounded by text), restore safely
            const finalHtml = (html || `<p>${formatted.replace(/\n/g, '<br>')}</p>`)
                .replace(/@@CODEBLOCK_(\d+)@@/g, (m, idxStr) => {
                    const block = codeBlocks[Number(idxStr)];
                    if (!block) return '';
                    const langLabel = block.language ? `<div class="ai-code-lang">${escapeHtml(block.language)}</div>` : '';
                    return `<pre class="ai-code-block">${langLabel}<code>${escapeHtml(block.code).replace(/\n$/, '')}</code></pre>`;
                });

            return finalHtml;
        }

        // Set minimum date to today (optional field)
        const dateInput = document.getElementById('interview_date');
        if (dateInput) {
            dateInput.min = new Date().toISOString().split('T')[0];
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadInterviews();
            
            // Set up form handlers after DOM is loaded
            const interviewForm = document.getElementById('interview-form');
            if (interviewForm) {
                console.log('Interview form found, attaching handler');
                interviewForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Form submitted');
                    
                    const formData = {
                        company: document.getElementById('company').value,
                        position: document.getElementById('position').value,
                        interview_date: document.getElementById('interview_date').value
                    };
                    
                    console.log('Form data:', formData);

                    try {
                        const response = await fetch('/api/interviews', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });

                        console.log('Response status:', response.status);
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Created interview:', data);
                            document.getElementById('interview-form').reset();
                            loadInterviews();
                        } else {
                            const errorData = await response.json().catch(() => ({ error: 'Failed to create study material' }));
                            console.error('Error response:', errorData);
                            alert(errorData.error || 'Failed to create study material');
                        }
                    } catch (error) {
                        console.error('Error creating study material:', error);
                        alert('Failed to create study material. Please try again.');
                    }
                });
            } else {
                console.error('Interview form not found!');
            }
            
            // Set up topic form handler
            const topicForm = document.getElementById('topic-form');
            if (topicForm) {
                topicForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!currentInterviewId) return;

                    const topicName = document.getElementById('topic_name').value.trim();
                    
                    // If topic name is blank (will generate common topics), check if topics already exist
                    if (!topicName) {
                        try {
                            const checkResponse = await fetch(`/api/interviews/${currentInterviewId}`);
                            const checkInterview = await checkResponse.json();
                            if (checkInterview.topics && checkInterview.topics.length > 0) {
                                if (!confirm('Topics already exist. This will add more topics. Continue?')) {
                                    return;
                                }
                            }
                        } catch (err) {
                            console.error('Error checking existing topics:', err);
                        }
                    }
                    
                    const formData = {
                        topic_name: topicName,
                        priority: document.getElementById('topic_priority').value,
                        notes: document.getElementById('topic_notes').value
                    };

                    try {
                        const response = await fetch(`/api/interviews/${currentInterviewId}/topics`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });

                        if (response.ok) {
                            const data = await response.json();
                            document.getElementById('topic-form').reset();
                            
                            // Show success message if multiple topics were generated
                            if (data.topics && data.topics.length > 1) {
                                // Brief flash message could go here, but reloading is fine
                            }
                            
                            loadInterviewDetail(currentInterviewId);
                        } else {
                            const errorData = await response.json().catch(() => ({ error: 'Failed to add topic' }));
                            alert(errorData.error || 'Failed to add topic');
                        }
                    } catch (error) {
                        console.error('Error adding topic:', error);
                        alert('Failed to add topic. Please try again.');
                    }
                });
            }
        });

        async function loadInterviews() {
            try {
                const response = await fetch('/api/interviews');
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Failed to load study materials' }));
                    console.error('Error loading study materials:', errorData);
                    const listEl = document.getElementById('interviews-list');
                    const sectionEl = document.getElementById('interviews-section');
                    sectionEl.classList.remove('hidden');
                    listEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">Error loading study materials. Please refresh the page.</div></div>';
                    return;
                }
                
                const interviews = await response.json();
                
                // Ensure interviews is an array
                if (!Array.isArray(interviews)) {
                    console.error('Invalid response format:', interviews);
                    const listEl = document.getElementById('interviews-list');
                    const sectionEl = document.getElementById('interviews-section');
                    sectionEl.classList.remove('hidden');
                    listEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">Error loading study materials. Please refresh the page.</div></div>';
                    return;
                }

                const listEl = document.getElementById('interviews-list');
                const sectionEl = document.getElementById('interviews-section');

                // Always show the section
                sectionEl.classList.remove('hidden');
                
                if (interviews.length === 0) {
                    listEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">No study materials yet</div></div>';
                    return;
                }

                listEl.innerHTML = interviews.map(interview => {
                    let dateDisplay = 'No date';
                    let daysUntilDisplay = '';
                    if (interview.interview_date) {
                        const date = new Date(interview.interview_date);
                        dateDisplay = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        const daysUntil = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                        daysUntilDisplay = daysUntil > 0 ? `${daysUntil}d left` : 'Past';
                    }
                    return `
                        <div class="interview-card" onclick="loadInterviewDetail(${interview.id})">
                            <div class="interview-card-actions" onclick="event.stopPropagation();">
                                <button class="interview-delete-btn" onclick="deleteInterview(${interview.id})" title="Delete study material">×</button>
                            </div>
                            <div class="interview-header">
                                <div>
                                    <div class="interview-title">${interview.company && interview.company.trim() && interview.company !== 'Generic Company (US)' ? interview.company : 'General'}</div>
                                    ${interview.position ? `<div class="interview-company">${interview.position}</div>` : ''}
                                </div>
                                <div class="interview-date">${dateDisplay}</div>
                            </div>
                            <div class="interview-meta">
                                <span>${interview.topic_count || 0} topics</span>
                                <span>${interview.completed_topics || 0} done</span>
                                ${daysUntilDisplay ? `<span>${daysUntilDisplay}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // Always show the section if there are interviews
                sectionEl.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading study materials:', error);
            }
        }

        async function loadInterviewDetail(interviewId) {
            currentInterviewId = interviewId;
            try {
                const response = await fetch(`/api/interviews/${interviewId}`);
                const interview = await response.json();

                // Show company name (or "General") as title
                const company = interview.company && interview.company.trim() && interview.company !== 'Generic Company (US)' 
                    ? interview.company 
                    : 'General';
                document.getElementById('detail-title').textContent = company;
                
                // Show position below title if it exists
                const companyEl = document.getElementById('detail-company');
                if (interview.position && interview.position.trim()) {
                    companyEl.textContent = interview.position;
                    companyEl.style.display = 'block';
                } else {
                    companyEl.style.display = 'none';
                }
                
                if (interview.interview_date) {
                    const date = new Date(interview.interview_date);
                    document.getElementById('detail-date').textContent = date.toLocaleDateString('en-US', { 
                        month: 'long', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                    
                    const daysUntil = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                    document.getElementById('days-until').textContent = daysUntil > 0 ? `${daysUntil} days` : 'Past';
                } else {
                    document.getElementById('detail-date').textContent = 'Not set';
                    document.getElementById('days-until').textContent = '—';
                }

                const topicsListEl = document.getElementById('topics-list');
                if (interview.topics && interview.topics.length > 0) {
                    // Check view mode - render checklist if needed
                    if (viewMode === 'checklist') {
                        await renderChecklistView(interview.topics, topicsListEl);
                        document.getElementById('new-interview-card').classList.add('hidden');
                        document.getElementById('interviews-section').classList.add('hidden');
                        document.getElementById('interview-detail').classList.remove('hidden');
                        return;
                    }
                    
                    // Group topics by main category and subcategory
                    const topicsByMainCategory = {};
                    const uncategorized = [];
                    
                    // Recursive function to build nested structure
                    function addTopicToStructure(parts, topic, structure) {
                        if (parts.length === 0) {
                            // This shouldn't happen, but handle it
                            return;
                        }
                        
                        const current = parts[0];
                        const remaining = parts.slice(1);
                        
                        if (remaining.length === 0) {
                            // Last level - add topic
                            if (!structure[current]) {
                                structure[current] = [];
                            }
                            structure[current].push(topic);
                        } else {
                            // Intermediate level - create nested object
                            if (!structure[current]) {
                                structure[current] = {};
                            }
                            addTopicToStructure(remaining, topic, structure[current]);
                        }
                    }
                    
                    interview.topics.forEach(topic => {
                        const category = topic.category_name || null;
                        if (category) {
                            if (category.includes(' > ')) {
                                const parts = category.split(' > ');
                                const mainCategory = parts[0];
                                
                                if (!topicsByMainCategory[mainCategory]) {
                                    topicsByMainCategory[mainCategory] = {};
                                }
                                
                                // Recursively add topic to nested structure
                                addTopicToStructure(parts.slice(1), topic, topicsByMainCategory[mainCategory]);
                            } else {
                                // Legacy: category without subcategory
                                if (!topicsByMainCategory[category]) {
                                    topicsByMainCategory[category] = {};
                                }
                                if (!topicsByMainCategory[category]['_default']) {
                                    topicsByMainCategory[category]['_default'] = [];
                                }
                                topicsByMainCategory[category]['_default'].push(topic);
                            }
                        } else {
                            uncategorized.push(topic);
                        }
                    });
                    
                    // Generate HTML with tabs and category content
                    let tabsHtml = '';
                    let contentHtml = '';
                    
                    // Sublime colors - vibrant and beautiful
                    const categoryColors = [
                        '#FF6B9D', // Pink
                        '#4ECDC4', // Turquoise
                        '#95E1D3', // Mint
                        '#F38181', // Coral
                        '#AA96DA', // Lavender
                        '#FCBAD3', // Rose
                        '#A8E6CF', // Green
                        '#FFD3A5', // Peach
                        '#C7CEEA', // Periwinkle
                        '#FFB6C1'  // Light Pink
                    ];
                    
                    // Get category order from topics.json to preserve topic configuration order
                    let categoryOrder = [];
                    let allCategoriesFromJson = [];
                    try {
                        const orderResponse = await fetch('/api/topics');
                        if (orderResponse.ok) {
                            const orderData = await orderResponse.json();
                            if (orderData.categories) {
                                categoryOrder = orderData.categories.map(cat => cat.name);
                                allCategoriesFromJson = orderData.categories.map(cat => cat.name);
                            }
                        }
                    } catch (err) {
                        // Silently fail - category order is optional
                    }
                    
                    // Get categories that have topics
                    const mainCategoriesUnsorted = Object.keys(topicsByMainCategory);
                    
                    // Show all categories from topics.json, even if they don't have topics yet
                    // This ensures users see all available categories
                    const mainCategories = categoryOrder.length > 0 
                        ? categoryOrder  // Show all categories in order from topics.json
                        : mainCategoriesUnsorted;
                    
                    // Ensure categories with topics are included even if not in categoryOrder
                    mainCategories.forEach(cat => {

                        }

                    const hasUncategorized = uncategorized.length > 0;
                    
                    // Generate tabs only if we have categories or uncategorized topics

                                <button class="topic-tab ${index === 0 ? 'active' : ''}"

                                        id="tab-${categoryId}">

                                <button class="topic-tab ${mainCategories.length === 0 ? 'active' : ''}"

                                        style="color: #888; border-color: #888;"
                                        id="tab-${uncategorizedId}">
                                    Other
                                </button>
                            `;
                        }
                    }
                    
                    // Recursive function to render nested structure as a tree
                    // UNIVERSAL RULES (applies to all categories, now and future):
                    // - Arrays = Topics → Always render as expandable tree nodes
                    // - Objects = Subcategories → Always render as expandable tree nodes (recursive)
                    // - Direct topics (_default) → Always render as "Topics" tree node
                    // - Main categories (depth 0) → Collapsed by default
                    // - All other levels → Expanded by default if they have content
                    // This function handles ANY depth of nesting automatically
                    function renderNestedStructure(node, color, depth = 0, parentId = '') {
                        let html = '';
                        let nodeIndex = 0;
                        
                        if (!node || typeof node !== 'object') {
                            console.warn('Invalid node in renderNestedStructure:', node);
                            return html;
                        }
                        
                        const keys = Object.keys(node);
                        if (keys.length === 0) {
                            return html;
                        }
                        
                        // Universal rule: Process all keys, treating arrays as topics and objects as subcategories
                        keys.forEach(key => {
                            if (key === '_default') {
                                // Direct topics - always render as "Topics" tree node
                                if (node['_default'] && Array.isArray(node['_default']) && node['_default'].length > 0) {
                                    const nodeId = parentId ? `${parentId}-topics` : `topics-${nodeIndex}`;
                                    html += `
                                        <div class="tree-node">
                                            <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                                <div class="tree-toggle expanded" id="toggle-${nodeId}"></div>
                                                <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                    Topics
                                                </div>
                                            </div>
                                            <div class="tree-content expanded" id="content-${nodeId}">
                                                <div class="subcategory-topics-grid">
                                    `;
                                    node['_default'].forEach(topic => {
                                        html += renderTopicCard(topic, color);
                                    });
                                    html += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                                return;
                            }
                            
                            const value = node[key];
                            const nodeId = parentId ? `${parentId}-${nodeIndex}` : `node-${nodeIndex}`;
                            nodeIndex++;
                            
                            if (Array.isArray(value)) {
                                // Universal rule: Arrays are always topics, render as tree node
                                if (value.length > 0) {
                                    html += `
                                        <div class="tree-node">
                                            <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                                <div class="tree-toggle expanded" id="toggle-${nodeId}"></div>
                                                <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                    ${key}
                                                </div>
                                            </div>
                                            <div class="tree-content expanded" id="content-${nodeId}">
                                                <div class="subcategory-topics-grid">
                                    `;
                                    value.forEach(topic => {
                                        html += renderTopicCard(topic, color);
                                    });
                                    html += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                            } else if (typeof value === 'object' && value !== null) {
                                // Universal rule: Objects are always subcategories, render as tree node
                                const nestedContent = renderNestedStructure(value, color, depth + 1, nodeId);
                                const hasTopics = Object.keys(value).some(k => Array.isArray(value[k]) && value[k].length > 0);
                                
                                // Main categories (depth 0) should be collapsed by default
                                const isMainCategory = depth === 0;
                                const defaultState = isMainCategory ? 'collapsed' : (hasTopics ? 'expanded' : 'collapsed');
                                
                                html += `
                                    <div class="tree-node">
                                        <div class="tree-header" onclick="toggleTreeNode('${nodeId}')">
                                            <div class="tree-toggle ${defaultState}" id="toggle-${nodeId}"></div>
                                            <div class="tree-title" style="color: ${color}; font-size: ${depth === 0 ? '1rem' : '0.9375rem'}; font-weight: ${depth === 0 ? '600' : '500'};">
                                                ${key}
                                            </div>
                                        </div>
                                        <div class="tree-content ${defaultState}" id="content-${nodeId}">
                                            ${nestedContent}
                                        </div>
                                    </div>
                                `;
                            }
                        });
                        
                        return html;
                    }

                    function renderTopicCard(topic, color) {
                        return `
                            <div class="topic-item tree-topic-item" style="border-left: 3px solid ${color};">
                                <div class="topic-header">
                                    <div class="topic-content">
                                        <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>

                                        📖 View Guidance
                                    </button>
                                ` : ''}
                            </div>
                        `;

                    // Generate content for each main category
                    mainCategories.forEach((mainCategory, index) => {
                        const categoryId = `category-${index}`;
                        const color = categoryColors[index % categoryColors.length];
                        let categoryContent = '';
                        
                        // Recursively render the nested structure
                        categoryContent = renderNestedStructure(topicsByMainCategory[mainCategory], color, 0);
                        
                        contentHtml += `

                                <div class="topic-tree">
                                    ${categoryContent || '<div class="empty-state">No topics in this category</div>'}
                                </div>
                            </div>
                        `;
                    });
                    
                    // Add uncategorized content if needed
                    if (hasUncategorized) {
                        let uncategorizedContent = '';
                        uncategorized.forEach(topic => {
                            uncategorizedContent += `
                                <div class="topic-item">
                                    <div class="topic-header">
                                        <div class="topic-content">
                                            <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>
                                            <div class="topic-tags">
                                                <span class="tag tag-priority-${topic.priority || 'medium'}">${topic.priority || 'medium'}</span>
                                                <span class="tag tag-status tag-${topic.status || 'pending'}">${topic.status || 'pending'}</span>
                                                ${topic.notes ? `<span style="font-size: 0.75rem; color: var(--text-light);">${topic.notes}</span>` : ''}
                                            </div>
                                        </div>
                                        <div class="topic-actions">
                                            <button class="btn btn-ghost btn-mini" onclick="generateAIGuidance(${topic.id})" id="ai-btn-${topic.id}" title="${topic.ai_guidance ? 'Refresh AI guidance' : 'Generate AI guidance'}">
                                                ${topic.ai_guidance ? '🔄' : '✨'}
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="generateStudyNotes(${topic.id})" id="notes-btn-${topic.id}" title="${topic.ai_notes ? 'Refresh study notes' : 'Generate study notes'}">
                                                ${topic.ai_notes ? '🔄' : '📝'}
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="editTopicNotes(${topic.id})" title="Edit your notes">
                                                ✍️
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')">
                                                ${topic.status === 'completed' ? 'Undo' : 'Done'}

                                    ${topic.ai_guidance ? `
                                        <button class="btn btn-ghost btn-mini" onclick="showExistingGuidance('${topic.topic_name || 'Topic'}', ${topic.id})" style="margin-top: 8px;">
                                            📖 View Guidance
                                        </button>
                                    ` : ''}
                                </div>
                            `;
                        });
                        
                        contentHtml += `
                            <div class="topic-category-content ${mainCategories.length === 0 ? 'active' : ''}" id="content-category-uncategorized" style="display: ${mainCategories.length === 0 ? 'block' : 'none'};">
                                <div class="topic-tree">
                                    <div class="subcategory-topics-grid">
                                        ${uncategorizedContent}

                                </div>

                        `;

                    // Always show tabs if we have categories or uncategorized topics
                    if (mainCategories.length > 0 || hasUncategorized) {
                        topicsListEl.innerHTML = `

                        // Ensure first tab content is visible on load

                if (!interview.topics || interview.topics.length === 0) {

                    return;
                }

                // Build hierarchical structure same as renderChecklistView
                const hierarchicalStructure = {};
                const uncategorized = [];
                const categoryColors = [
                    '#FF6B9D', '#4ECDC4', '#95E1D3', '#F38181', '#AA96DA',
                    '#FCBAD3', '#A8E6CF', '#FFD3A5', '#C7CEEA', '#FFB6C1'

                });

                uniqueTopics.forEach(topic => {

                        const subcategory = parts.slice(1).join(' > ');
                        
                        if (!hierarchicalStructure[mainCategory]) {
                            hierarchicalStructure[mainCategory] = {};
                        }
                        if (!hierarchicalStructure[mainCategory][subcategory]) {
                            hierarchicalStructure[mainCategory][subcategory] = [];
                        }
                        hierarchicalStructure[mainCategory][subcategory].push(topic);
                    } else if (category) {
                        if (!hierarchicalStructure[category]) {
                            hierarchicalStructure[category] = {};
                        }

                            hierarchicalStructure[category]['_default'] = [];

        async function renderChecklistView(topics, container) {
            if (!topics || topics.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-text">No topics yet</div></div>';
                return;
            }

            // Build hierarchical structure: mainCategory > subcategory > topics
            const hierarchicalStructure = {};
            const uncategorized = [];

            topics.forEach(topic => {
                const category = topic.category_name || null;
                if (category && category.includes(' > ')) {
                    const parts = category.split(' > ');
                    const mainCategory = parts[0];
                    const subcategory = parts.slice(1).join(' > '); // Handle nested subcategories
                    
                    if (!hierarchicalStructure[mainCategory]) {
                        hierarchicalStructure[mainCategory] = {};
                    }
                    if (!hierarchicalStructure[mainCategory][subcategory]) {
                        hierarchicalStructure[mainCategory][subcategory] = [];
                    }
                    hierarchicalStructure[mainCategory][subcategory].push(topic);
                } else if (category) {
                    // Category without subcategory - treat as direct topics
                    if (!hierarchicalStructure[category]) {
                        hierarchicalStructure[category] = {};
                    }
                    if (!hierarchicalStructure[category]['_default']) {
                        hierarchicalStructure[category]['_default'] = [];
                    }
                    hierarchicalStructure[category]['_default'].push(topic);
                } else {
                    uncategorized.push(topic);
                }
            });

            // Get category order from topics.json
            let categoryOrder = [];
            const categoryColors = [
                '#FF6B9D', // Pink
                '#4ECDC4', // Turquoise
                '#95E1D3', // Mint
                '#F38181', // Coral
                '#AA96DA', // Lavender
                '#FCBAD3', // Rose
                '#A8E6CF', // Green
                '#FFD3A5', // Peach
                '#C7CEEA', // Periwinkle
                '#FFB6C1'  // Light Pink
            ];
            
            try {
                const orderResponse = await fetch('/api/topics');
                if (orderResponse.ok) {
                    const orderData = await orderResponse.json();
                    if (orderData.categories) {
                        categoryOrder = orderData.categories.map(cat => cat.name);
                    }
                }
            } catch (err) {
                // Silently fail
            }

            // Sort categories - show all categories from topics.json, even if they don't have topics yet
            const sortedCategories = categoryOrder.length > 0
                ? categoryOrder  // Show all categories in order from topics.json
                    .concat(Object.keys(hierarchicalStructure).filter(cat => !categoryOrder.includes(cat)))
                : Object.keys(hierarchicalStructure);
            
            // Ensure all categories from topics.json are initialized in hierarchicalStructure
            sortedCategories.forEach(cat => {
                if (!hierarchicalStructure[cat]) {
                    hierarchicalStructure[cat] = {};
                }
            });

            // Calculate overall progress
            const totalTopics = topics.length;
            const completedTopics = topics.filter(t => t.status === 'completed').length;
            const progressPercent = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;

            let html = `

                        <div style="font-size: 0.875rem; font-weight: 500; color: var(--text);">Progress</div>
                        <div style="font-size: 0.875rem; color: var(--text-light);">${completedTopics} / ${totalTopics} completed</div>
                    </div>
                    <div style="width: 100%; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;">
                        <div style="width: ${progressPercent}%; height: 100%; background: var(--success); transition: width 0.3s ease;"></div>
                    </div>
                </div>
                <ul class="checklist-view">
            `;

            // Render hierarchical structure: main categories > subcategories > topics
            sortedCategories.forEach((mainCategory, mainIndex) => {
                const categoryData = hierarchicalStructure[mainCategory];
                const color = categoryColors[mainIndex % categoryColors.length];
                
                // Calculate main category totals
                let mainCategoryTotal = 0;
                let mainCategoryCompleted = 0;
                Object.values(categoryData).forEach(subcategoryTopics => {
                    mainCategoryTotal += subcategoryTopics.length;
                    mainCategoryCompleted += subcategoryTopics.filter(t => t.status === 'completed').length;
                });
                
                // Main category header - always show, even if empty
                const categoryDisplayName = mainCategory || 'Uncategorized';
                html += `
                    <li class="checklist-category-header" style="margin-top: ${mainIndex > 0 ? '24px' : '0'}; margin-bottom: 12px; padding: 12px 16px; background: ${color}15; border-left: 3px solid ${color}; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">

                            <div style="font-size: 0.75rem; color: var(--text-light);">${mainCategoryCompleted}/${mainCategoryTotal}</div>
                        </div>
                    </li>
                `;
                
                // Get subcategories and sort them
                const subcategories = Object.keys(categoryData);
                
                // If category has no topics, show empty state
                if (subcategories.length === 0 || mainCategoryTotal === 0) {
                    html += `
                        <li class="checklist-item" style="padding-left: 16px; opacity: 0.6; font-style: italic; color: var(--text-light);">
                            <div style="padding: 8px;">No topics in this category yet</div>
                        </li>
                    `;
                }
                
                subcategories.forEach((subcategory, subIndex) => {
                    const subcategoryTopics = categoryData[subcategory];
                    const subcategoryCompleted = subcategoryTopics.filter(t => t.status === 'completed').length;
                    const subcategoryTotal = subcategoryTopics.length;
                    
                    // Subcategory header (only show if not "_default" and has a name)
                    if (subcategory !== '_default' && subcategory.trim()) {
                        html += `
                            <li class="checklist-subcategory-header" style="margin-top: 8px; margin-bottom: 6px; padding: 8px 16px 8px 32px; background: ${color}08; border-left: 2px solid ${color}80; border-radius: 6px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div style="font-weight: 500; font-size: 0.8125rem; color: var(--text-light);">${subcategory}</div>

                                </div>

                    }
                    
                    // Sort topics by priority (high first) then by completion status (pending first)
                    const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                    subcategoryTopics.sort((a, b) => {
                        const priorityDiff = (priorityOrder[b.priority] || 2) - (priorityOrder[a.priority] || 2);
                        if (priorityDiff !== 0) return priorityDiff;
                        // If same priority, show pending first
                        if (a.status === 'completed' && b.status !== 'completed') return 1;
                        if (a.status !== 'completed' && b.status === 'completed') return -1;
                        return 0;
                    });
                    
                    // Render topics with indentation if under subcategory
                    subcategoryTopics.forEach(topic => {
                        const isCompleted = topic.status === 'completed';
                        const priority = (topic.priority || 'medium').toLowerCase();
                        const isHighPriority = priority === 'high';
                        const indent = subcategory !== '_default' && subcategory.trim() ? '32px' : '16px';
                        // Use category color for all items (consistent), green when completed
                        const borderColor = isCompleted ? 'var(--success)' : color;
                        html += `

            // Render uncategorized topics
            if (uncategorized.length > 0) {
                const uncatCompleted = uncategorized.filter(t => t.status === 'completed').length;
                html += `
                    <li class="checklist-category-header" style="margin-top: ${sortedCategories.length > 0 ? '24px' : '0'}; margin-bottom: 12px; padding: 12px 16px; background: #f5f5f5; border-left: 3px solid #888; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="font-weight: 600; font-size: 0.9375rem; color: var(--text);">Other</div>
                            <div style="font-size: 0.75rem; color: var(--text-light);">${uncatCompleted}/${uncategorized.length}</div>
                        </div>
                    </li>
                `;
                
                uncategorized.forEach(topic => {
                    const isCompleted = topic.status === 'completed';
                    const priority = (topic.priority || 'medium').toLowerCase();
                    const isHighPriority = priority === 'high';
                    html += `
                        <li class="checklist-item" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')" 
                            data-category-color="transparent" 
                            data-priority="${priority}"
                            style="border-left: 3px solid ${isCompleted ? 'var(--success)' : 'transparent'};">
                            <div class="checklist-checkbox ${isCompleted ? 'checked' : ''}"></div>
                            <div class="checklist-item-name ${isCompleted ? 'completed' : ''}" style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span>${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</span>
                                    ${isHighPriority && !isCompleted ? `<span class="tag tag-priority-high" style="font-size: 0.625rem; padding: 2px 6px;">High</span>` : ''}
                                </div>
