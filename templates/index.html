<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-light: #6b6b6b;
            --accent: #ff8c42;
            --accent-light: #ffa366;
            --border: #e8e8e8;
            --success: #4ade80;
            --pending: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .header {
            margin-bottom: 64px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        }

        .form-minimal {
            display: grid;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
            font-family: inherit;
            background: transparent;
            color: var(--text);
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        textarea {
            resize: none;
            min-height: 80px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--accent);
            color: white;
            letter-spacing: -0.01em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg);
            border-color: var(--text-light);
        }

        .btn-mini {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        .interview-grid {
            display: grid;
            gap: 16px;
        }

        .interview-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .interview-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .interview-card-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .interview-delete-btn {
            padding: 0;
            border: none;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(220, 38, 38, 0.15);
            color: #dc2626;
            opacity: 1;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .interview-delete-btn:hover {
            background: rgba(220, 38, 38, 0.25);
            color: #b91c1c;
            transform: scale(1.1);
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-right: 40px;
        }

        .interview-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .interview-company {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .interview-date {
            font-size: 0.8125rem;
            color: var(--accent);
            font-weight: 500;
            margin-right: 0;
        }

        .interview-meta {
            display: flex;
            gap: 16px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .topic-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        @media (max-width: 768px) {
            .topic-list {
                grid-template-columns: 1fr;
            }
        }

        .topic-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
        }

        .topic-tab {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: var(--bg);
            color: var(--text);
            letter-spacing: -0.01em;
        }

        .topic-tab:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }

        .topic-tab.active {
            border-color: currentColor;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .topic-category-content {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .topic-category-content.active {
            display: grid;
        }

        @media (max-width: 768px) {
            .topic-category-content.active {
                grid-template-columns: 1fr;
            }
        }

        .topic-item {
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .topic-item.topic-subtopic {
            border-radius: 12px;
            margin-top: 16px;
        }

        .topic-item.topic-subtopic:first-child {
            margin-top: 0;
        }

        .topic-item:hover {
            border-color: var(--accent);
            background: var(--bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .topic-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
            order: -1; /* Move buttons to top */
        }

        .topic-content {
            flex: 1;
            min-width: 0;
        }

        .topic-name {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: var(--bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .ai-guidance {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--text);
        }

        .ai-guidance p {
            margin-bottom: 12px;
        }

        .ai-guidance ul, .ai-guidance ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin-bottom: 8px;
        }

        .ai-guidance strong {
            font-weight: 600;
            color: var(--text);
        }

        .ai-guidance.hidden {
            display: none !important;
        }

        .ai-guidance-toggle {
            margin-top: 8px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .ai-guidance-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--bg);
        }

        .ai-guidance p {
            margin: 0 0 12px 0;
        }

        .ai-guidance p:last-child {
            margin-bottom: 0;
        }

        .ai-guidance strong {
            color: var(--text);
            font-weight: 600;
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .ai-guidance strong:first-child {
            margin-top: 0;
        }

        .ai-guidance ul,
        .ai-guidance ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin: 6px 0;
        }

        .ai-guidance-loading {
            color: var(--text-light);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-guidance-loading::before {
            content: '‚è≥';
            font-style: normal;
        }

        .topic-name {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .topic-tags {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            line-height: 1.3;
        }

        .tag-priority-high {
            background: rgba(255, 140, 66, 0.1);
            color: var(--accent);
        }

        .tag-priority-medium {
            background: rgba(107, 107, 107, 0.1);
            color: var(--text-light);
        }

        .tag-priority-low {
            background: rgba(232, 232, 232, 0.5);
            color: var(--text-light);
        }

        .tag-status {
            background: transparent;
            border: 1px solid var(--border);
        }

        .tag-completed {
            border-color: var(--success);
            color: var(--success);
        }

        .tag-pending {
            border-color: var(--pending);
            color: var(--pending);
        }

        /* .topic-actions is defined above with order: -1 */

        .section-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .info-box {
            padding: 20px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--text-light);
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
        }

        .study-plan {
            margin-top: 40px;
        }

        .study-day {
            padding: 20px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
            background: var(--bg);
            margin-bottom: 12px;
        }

        .study-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .study-day-date {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }

        .study-day-number {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 500;
        }

        .study-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .study-plan-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .study-plan-grid {
                grid-template-columns: 1fr;
            }
        }

        .study-topic {
            padding: 6px 12px;
            background: var(--surface);
            border-radius: 8px;
            font-size: 0.8125rem;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-state-text {
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 32px 0;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            .card {
                padding: 20px 16px;
                border-radius: 16px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.9375rem;
                min-height: 44px; /* Better touch target */
            }

            .btn-mini {
                padding: 8px 12px;
                font-size: 0.8125rem;
                min-height: 36px; /* Better touch target */
            }

            .topic-tabs {
                gap: 6px;
                margin-bottom: 20px;
                padding-bottom: 10px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE/Edge */
            }

            .topic-tabs::-webkit-scrollbar {
                display: none; /* Chrome/Safari */
            }

            .topic-tab {
                padding: 10px 16px;
                font-size: 0.875rem;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .topic-item {
                padding: 16px;
            }

            .topic-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .topic-actions {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 8px;
                order: -1; /* Keep buttons on top on mobile too */
            }

            .topic-name {
                font-size: 0.9375rem;
                line-height: 1.5;
            }

            .interview-card {
                padding: 16px;
            }

            .interview-header {
                flex-direction: column;
                gap: 8px;
            }

            .interview-title {
                font-size: 1rem;
            }

            .interview-company {
                font-size: 0.8125rem;
            }

            .interview-meta {
                flex-direction: column;
                gap: 8px;
                font-size: 0.75rem;
            }

            .form-minimal {
                gap: 20px;
            }

            input, textarea, select {
                font-size: 1rem; /* Prevents zoom on iOS */
                padding: 12px 0;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 1.125rem;
                margin-bottom: 16px;
            }

            .interview-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .ai-guidance {
                padding: 16px;
                font-size: 0.8125rem;
                line-height: 1.7;
            }

            .ai-guidance-toggle {
                padding: 10px 16px;
                font-size: 0.875rem;
                min-height: 40px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            h1 {
                font-size: 1.375rem;
            }

            .card {
                padding: 16px 12px;
            }

            .btn {
                width: 100%;
                padding: 14px 20px;
            }

            .topic-item {
                padding: 14px;
            }

            .topic-actions {
                width: 100%;
            }

            .topic-actions .btn-mini {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interview Prep</h1>
            <p class="subtitle">Study smarter, not harder</p>
        </div>

        <!-- New Interview Form -->
        <div class="card" id="new-interview-card">
            <form id="interview-form" class="form-minimal">
                <div class="input-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Leave blank for generic US company">
                </div>
                <div class="input-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" placeholder="Data Scientist">
                </div>
                <div class="input-group">
                    <label for="interview_date">Date</label>
                    <input type="date" id="interview_date" name="interview_date">
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>

        <!-- Interviews List -->
        <div id="interviews-section" class="hidden">
            <div class="section-title">Interviews</div>
            <div id="interviews-list" class="interview-grid"></div>
        </div>

        <!-- Interview Detail View -->
        <div id="interview-detail" class="hidden">
            <a href="#" class="back-link" onclick="showInterviewList(); return false;">
                ‚Üê Back
            </a>

            <div class="card">
                <div style="margin-bottom: 32px;">
                    <h2 id="detail-title" style="font-size: 1.5rem; font-weight: 500; margin-bottom: 4px; letter-spacing: -0.02em;"></h2>
                    <p id="detail-company" style="font-size: 0.875rem; color: var(--text-light);"></p>
                </div>

                <div class="info-box">
                    <div class="info-row">
                        <span class="info-label">Interview Date</span>
                        <span class="info-value" id="detail-date"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Days Remaining</span>
                        <span class="info-value" id="days-until"></span>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="section-title">Add Topic</div>
                <form id="topic-form" class="form-minimal">
                    <div class="input-group">
                        <label for="topic_name">Topic</label>
                        <input type="text" id="topic_name" name="topic_name" placeholder="Leave blank to generate common topics">
                    </div>
                    <div class="input-group">
                        <label for="topic_priority">Priority</label>
                        <select id="topic_priority" name="priority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="topic_notes">Notes</label>
                        <textarea id="topic_notes" name="notes" placeholder="Optional notes"></textarea>
                    </div>
                    <button type="submit" class="btn">Add</button>
                </form>

                <div class="divider"></div>

                <div class="section-title">Topics</div>
                <div id="topics-list" class="topic-list"></div>

                <div class="divider"></div>

                <div class="study-plan">
                    <div class="section-title">All Topics</div>
                    <button class="btn btn-ghost" onclick="generateStudyPlan()">View All Topics</button>
                    <div id="study-plan-content" style="margin-top: 24px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInterviewId = null;

        function formatAIGuidance(text) {
            if (!text) return '';
            
            // Convert markdown-style bold **text** to <strong>
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Split by lines first to handle list items properly
            const lines = formatted.split('\n');
            let html = '';
            let inList = false;
            let listItems = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) {
                    // Empty line - close list if open, add paragraph break
                    if (inList && listItems.length > 0) {
                        html += `<ul>${listItems.join('')}</ul>`;
                        listItems = [];
                        inList = false;
                    }
                    continue;
                }
                
                // Check if it's a list item (starts with *, -, or number.)
                if (/^[\*\-]\s+/.test(line) || /^\d+\.\s+/.test(line)) {
                    // Remove the bullet/number marker
                    let itemText = line.replace(/^[\*\-]\s+/, '').replace(/^\d+\.\s+/, '').trim();
                    // Remove colon after closing strong tag (e.g., "</strong>: text")
                    itemText = itemText.replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    itemText = itemText.replace(/^:\s*/, '').trim();
                    listItems.push(`<li>${itemText}</li>`);
                    inList = true;
                } else {
                    // Not a list item - close list if open
                    if (inList && listItems.length > 0) {
                        html += `<ul>${listItems.join('')}</ul>`;
                        listItems = [];
                        inList = false;
                    }
                    // Remove colon after closing strong tag
                    let paraText = line.replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    paraText = paraText.replace(/^:\s*/, '').trim();
                    html += `<p>${paraText}</p>`;
                }
            }
            
            // Close any remaining list
            if (inList && listItems.length > 0) {
                html += `<ul>${listItems.join('')}</ul>`;
            }
            
            return html || `<p>${formatted.replace(/\n/g, '<br>')}</p>`;
        }

                const sectionEl = document.getElementById('interviews-section');

                }

                        const date = new Date(interview.interview_date);
                        dateDisplay = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        const daysUntil = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));

                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')">
                                                ${topic.status === 'completed' ? 'Undo' : 'Done'}
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="deleteTopic(${topic.id})">√ó</button>
                                        </div>

                                            üìñ View Guidance

                                </div>
                            `;

                                ${categoryContent}
                            </div>
                        `;
                    });
                    
                    // Add uncategorized content if needed
                    if (hasUncategorized) {
                        let uncategorizedContent = '';
                        uncategorized.forEach(topic => {
                            uncategorizedContent += `
                                <div class="topic-item">
                                    <div class="topic-header">
                                        <div class="topic-content">
                                            <div class="topic-name">${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</div>

                                            </div>

                                            <button class="btn btn-ghost btn-mini" onclick="generateAIGuidance(${topic.id})" id="ai-btn-${topic.id}">
                                                ${topic.ai_guidance ? 'üîÑ' : '‚ú®'}
                                            </button>
                                            <button class="btn btn-ghost btn-mini" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')">
                                                ${topic.status === 'completed' ? 'Undo' : 'Done'}

            } catch (error) {
                console.error('Error loading interview detail:', error);

        window.switchTopicTab = function(categoryId) {
            console.log('Switching to tab:', categoryId);
            // Hide all content
            document.querySelectorAll('.topic-category-content').forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none';
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.topic-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected content
            const content = document.getElementById(`content-${categoryId}`);
            console.log('Content element:', content);
            if (content) {
                content.classList.add('active');
                content.style.display = 'grid';
            }
            
            // Add active class to selected tab
            const tab = document.getElementById(`tab-${categoryId}`);
            console.log('Tab element:', tab);
            if (tab) {
                tab.classList.add('active');
            }
        };

        async function deleteInterview(interviewId) {
            if (!confirm('Are you sure you want to delete this interview? This will also delete all associated topics.')) {
                return;
            }

            try {
                const response = await fetch(`/api/interviews/${interviewId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadInterviews();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete interview');
                }
            } catch (error) {
                console.error('Error deleting interview:', error);
                alert('Failed to delete interview. Please try again.');
            }
        }

        async function toggleTopicStatus(topicId, currentStatus) {
            const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';
            try {
                const response = await fetch(`/api/topics/${topicId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    // Reload the interview detail to show updated status
                    loadInterviewDetail(currentInterviewId);
                } else {
                    const data = await response.json();
                    console.error('Error updating topic:', data);
                    alert('Failed to update topic status');
                }
            } catch (error) {
                console.error('Error updating topic:', error);
                alert('Failed to update topic status. Please try again.');
            }
        }

        async function deleteTopic(topicId) {
            if (!confirm('Delete this topic?')) return;

            try {
                const response = await fetch(`/api/topics/${topicId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadInterviewDetail(currentInterviewId);
                }
            } catch (error) {
                console.error('Error deleting topic:', error);
            }
        }

        async function generateAIGuidance(topicId) {
            const btn = document.getElementById(`ai-btn-${topicId}`);
            const modal = document.getElementById('guidance-modal');
            const modalContent = document.getElementById('modal-guidance-content');
            const modalTitle = document.getElementById('modal-title');
            
            // Get topic name for modal title
            const topicItem = btn.closest('.topic-item');
            const topicName = topicItem ? topicItem.querySelector('.topic-name')?.textContent || 'Topic' : 'Topic';
            
            // Show modal with loading state
            modalTitle.textContent = topicName;
            modalContent.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-light);">‚è≥ Generating guidance...</div>';
            modal.classList.add('active');
            
            btn.disabled = true;
            btn.textContent = '‚è≥';

            try {
                const response = await fetch(`/api/topics/${topicId}/ai-guidance`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    // Update modal content
                    modalContent.innerHTML = formatAIGuidance(data.ai_guidance);
                    btn.textContent = 'üîÑ';
                    // Reload interview to get updated topic data
                    loadInterviewDetail(currentInterviewId);
                } else {
                    modalContent.innerHTML = `<div style="color: var(--accent); padding: 20px; text-align: center;">${data.error || 'Failed to generate AI guidance'}</div>`;
                    btn.textContent = '‚ú®';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error generating AI guidance:', error);
                modalContent.innerHTML = '<div style="color: var(--accent); padding: 20px; text-align: center;">Failed to generate AI guidance. Please try again.</div>';
                btn.textContent = '‚ú®';
                btn.disabled = false;
            }
        }

        function closeGuidanceModal(event) {
            // If event is provided and it's the overlay click, close
            // If event is not provided (button click), close anyway
            if (!event || event.target.classList.contains('modal-overlay')) {
                const modal = document.getElementById('guidance-modal');
                modal.classList.remove('active');
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeGuidanceModal();
            }
        });

        function showExistingGuidance(topicName, topicId) {
            const modal = document.getElementById('guidance-modal');
            const modalContent = document.getElementById('modal-guidance-content');
            const modalTitle = document.getElementById('modal-title');
            
            // Fetch the topic to get the guidance
            fetch(`/api/interviews/${currentInterviewId}`)
                .then(response => response.json())
                .then(interview => {
                    const topic = interview.topics.find(t => t.id === topicId);
                    if (topic && topic.ai_guidance) {
                        modalTitle.textContent = topicName;
                        modalContent.innerHTML = formatAIGuidance(topic.ai_guidance);
                        modal.classList.add('active');
                    }
                })
                .catch(error => {
                    console.error('Error loading guidance:', error);
                });
        }
