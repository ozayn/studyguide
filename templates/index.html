                        personalLabel.style.fontSize = '13px';
                        personalLabel.style.fontWeight = '700';
                        personalLabel.style.margin = '10px 0 6px 0';
                        personalLabel.textContent = 'Your notes';
                        topicBlock.appendChild(personalLabel);

                        const personal = document.createElement('div');
                        personal.style.fontSize = '12px';
                        // Render using the same markdown-aware formatter so lists/indentation look good in PDF
                        // and "**bold**" does not show literal asterisks.
                        personal.innerHTML = formatAIGuidance(String(t.notes).trim());
                        topicBlock.appendChild(personal);
                    }

                    // AI study notes (strip flashcards section so we can show cards separately)
                    if (t.ai_notes && String(t.ai_notes).trim()) {
                        const notesLabel = document.createElement('div');
                        notesLabel.style.fontSize = '13px';
                        notesLabel.style.fontWeight = '700';
                        notesLabel.style.margin = '12px 0 6px 0';
                        notesLabel.textContent = 'Study notes';
                        topicBlock.appendChild(notesLabel);

                        const notesText = stripFlashcardsSection(String(t.ai_notes));
                        const notesHtml = document.createElement('div');
                        notesHtml.style.fontSize = '12px';
                        notesHtml.innerHTML = formatAIGuidance(notesText);
                        topicBlock.appendChild(notesHtml);

                        // Cards section
                        const cards = extractFlashcards(String(t.ai_notes));
                        if (cards && cards.length) {
                            const cardsLabel = document.createElement('div');
                            cardsLabel.style.fontSize = '13px';
                            cardsLabel.style.fontWeight = '700';
                            cardsLabel.style.margin = '12px 0 6px 0';
                            cardsLabel.textContent = 'Practice cards';
                            topicBlock.appendChild(cardsLabel);

                            const list = document.createElement('ol');
                            list.style.margin = '0';
                            list.style.paddingLeft = '18px';
                            list.style.fontSize = '12px';
                            list.style.lineHeight = '1.5';

                            cards.slice(0, 40).forEach((c) => {
                                const li = document.createElement('li');
                                li.style.marginBottom = '8px';
                                const stripLeadingQA = (s, which) => {
                                    const t = String(s || '').trim();
                                    if (!t) return '';
                                    if (which === 'q') return t.replace(/^\s*(?:[-*+]\s*)?(?:q|question)\s*:\s*/i, '').trim();
                                    if (which === 'a') return t.replace(/^\s*(?:[-*+]\s*)?(?:a|answer)\s*:\s*/i, '').trim();
                                    return t;
                                };
                                let q = stripLeadingQA((c.front || ''), 'q');
                                let a = stripLeadingQA((c.back || ''), 'a');
                                // Extra safety: if the model put an inline "A:" into the question line, split it.
                                if (!a) {
                                    const m = q.match(/^(.*?)(?:\s+[—-]\s+|\s+)?A:\s*(.+)$/i);
                                    if (m) {
                                        q = m[1].trim();
                                        a = m[2].trim();
                                    }
                                }
                                const qHtml = formatInlineMarkdownToHtml(q);
                                const aHtml = a ? formatInlineMarkdownToHtml(a) : '';
                                li.innerHTML = `<strong>Q:</strong> ${qHtml}<br><strong>A:</strong> ${aHtml}`;
                                list.appendChild(li);
                            });
                            topicBlock.appendChild(list);
                        }
                    }

                    section.appendChild(topicBlock);
                }

                pdfContent.appendChild(section);
                document.body.appendChild(pdfContent);

                const opt = {
                    margin: [10, 12, 12, 12],
                    filename: `${company.replace(/\s+/g, '_')}_study_notes.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: ['css', 'legacy'] }
                };

                await html2pdf().set(opt).from(pdfContent).save();
                pdfContent.remove();
            } catch (e) {
                console.error('Export study PDF error:', e);
                alert('Failed to export study PDF');
            }
        }

        async function exportCardsToPDF() {
            if (!currentInterviewId) {
                alert('Select a study material first');
                return;
            }

            try {
                if (typeof window.html2pdf !== 'function') {
                    alert('PDF export unavailable (html2pdf not found).');
                    return;
                }

                const response = await fetch(`/api/interviews/${currentInterviewId}`);
                const interview = await response.json();

                const topics = (interview.topics || []);
                if (!topics.length) {
                    alert('No topics to export');
                    return;
                }

                // Collect cards from ai_notes (preferred) and fall back to ai_guidance if present
                const cardPages = [];
                for (const t of topics) {
                    const sourceText = (t.ai_notes && String(t.ai_notes).trim())
                        ? String(t.ai_notes)
                        : (t.ai_guidance && String(t.ai_guidance).trim())
                            ? String(t.ai_guidance)
                            : '';
                    if (!sourceText) continue;

                    const cards = extractFlashcards(sourceText) || [];
                    if (!cards.length) continue;

                    const topicTitle = (t.topic_name || 'Topic').toString();
                    const cat = t.category_name ? t.category_name.replace(/ > /g, ' → ') : '';

                    cards.forEach((c) => {
                        const q = (c.front || '').trim();
                        const a = (c.back || '').trim();
                        if (!q) return;
                        cardPages.push({
                            topicTitle,
                            category: cat,
                            q,
                            a
                        });
                    });
                }

                if (!cardPages.length) {
                    alert('No cards found yet. Generate 📝 Study Notes first (they include flashcards).');
                    return;
                }

                const company = interview.company && interview.company.trim() && interview.company !== 'Generic Company (US)'
                    ? interview.company
                    : 'General';

                // Deterministic export: write text directly to the underlying jsPDF instance (no DOM/canvas capture).
                const opt = {
                    margin: 0,
                    jsPDF: { unit: 'mm', format: [152.4, 101.6], orientation: 'landscape' }
                };
                const worker = html2pdf().set(opt).from(document.createElement('div')).toPdf();
                const pdf = await worker.get('pdf');

                if (!pdf || typeof pdf.text !== 'function') {
                    alert('PDF export failed: jsPDF instance unavailable');
                    return;
                }

                const pageW = 152.4;
                const pageH = 101.6;
                const margin = 8.5;
                const maxW = pageW - margin * 2;

                const stripInlineMarkdown = (s) => {
                    let out = String(s || '');
                    // Drop any HTML tags that may be present in cached cards
                    out = out.replace(/<\/?strong>/g, '');
                    out = out.replace(/<\/?code[^>]*>/g, '');
                    out = out.replace(/<\/?[^>]+>/g, '');
                    // Convert markdown emphasis/code to plain text
                    out = out.replace(/\*\*(.+?)\*\*/g, '$1');
                    out = out.replace(/__([^_]+?)__/g, '$1');
                    out = out.replace(/`([^`]+)`/g, '$1');
                    return out;
                };

                const normalizeNewlines = (s) => String(s || '').replace(/\r\n/g, '\n').replace(/\r/g, '\n');

                // Parse text into blocks (paragraphs + list items) so we can preserve bullets/indentation.
                const toBlocks = (raw) => {
                    const blocks = [];
                    const lines = normalizeNewlines(stripInlineMarkdown(raw)).split('\n');
                    let para = [];

                    const flushPara = () => {
                        const t = para.join(' ').replace(/\s+/g, ' ').trim();
                        if (t) blocks.push({ type: 'p', text: t });
                        para = [];
                    };

                    for (const l of lines) {
                        const line = (l || '').replace(/\t/g, '    ').replace(/\s+$/, '');
                        const trimmed = line.trim();
                        if (!trimmed) {
                            flushPara();
                            continue;
                        }

                        const m = line.match(/^(\s*)([-*+]|\d+\.)\s+(.+)$/);
                        if (m) {
                            flushPara();
                            const indent = (m[1] || '').length;
                            const level = Math.max(0, Math.floor(indent / 2));
                            const text = (m[3] || '').trim();
                            if (text) blocks.push({ type: 'li', level, text });
                            continue;
                        }

                        para.push(trimmed);
                    }

                    flushPara();
                    return blocks;
                };

                const splitToSize = (txt, widthMm, fontSize) => {
                    const text = String(txt || '');
                    if (!text) return [];
                    if (typeof pdf.splitTextToSize === 'function') {
                        pdf.setFontSize(fontSize);
                        return pdf.splitTextToSize(text, widthMm);
                    }
                    // fallback naive split (by chars)
                    const approxChars = Math.max(12, Math.floor((widthMm / maxW) * 70));
                    const words = text.split(/\s+/);
                    const lines = [];
                    let cur = '';
                    for (const w of words) {
                        const next = cur ? `${cur} ${w}` : w;
                        if (next.length > approxChars) {
                            if (cur) lines.push(cur);
                            cur = w;
                        } else {
                            cur = next;
                        }
                    }
                    if (cur) lines.push(cur);
                    return lines;
                };

                const safeHeader = (s) => String(s || '').replace(/\s+/g, ' ').trim();

                const drawCard = (p, idx) => {
                    // Border
                    if (typeof pdf.setDrawColor === 'function') {
                        pdf.setDrawColor(230);
                        pdf.setLineWidth(0.3);
                        if (typeof pdf.roundedRect === 'function') {
                            pdf.roundedRect(3, 3, pageW - 6, pageH - 6, 3, 3, 'S');
                        } else if (typeof pdf.rect === 'function') {
                            pdf.rect(3, 3, pageW - 6, pageH - 6);
                        }
                    }

                    // Header
                    if (typeof pdf.setTextColor === 'function') pdf.setTextColor(100);
                    if (typeof pdf.setFont === 'function') pdf.setFont('helvetica', 'normal');
                    pdf.setFontSize(8);
                    pdf.text(safeHeader(p.topicTitle).slice(0, 60), margin, margin);
                    pdf.text(safeHeader(company).slice(0, 30), pageW - margin, margin, { align: 'right' });

                    let y = margin + 8;

                    // Q
                    if (typeof pdf.setTextColor === 'function') pdf.setTextColor(20);
                    if (typeof pdf.setFont === 'function') pdf.setFont('helvetica', 'bold');
                    pdf.setFontSize(9);
                    pdf.text('Q', margin, y);
                    y += 5;

                    // Question body (markdown cleaned)
                    if (typeof pdf.setFont === 'function') pdf.setFont('helvetica', 'normal');
                    const qBlocks = toBlocks(p.q || '');
                    const lineHq = 5.2;
                    const renderBlocks = (blocks, fontSize, lineH, startY, bottomY) => {
                        let cy = startY;
                        pdf.setFontSize(fontSize);
                        for (const b of blocks) {
                            if (cy > bottomY) break;
                            if (b.type === 'p') {
                                const lines = splitToSize(b.text, maxW, fontSize);
                                for (const ln of lines) {
                                    if (cy > bottomY) break;
                                    pdf.text(ln, margin, cy, { maxWidth: maxW });
                                    cy += lineH;
                                }
                                cy += 1.2; // small paragraph gap
                            } else if (b.type === 'li') {
                                const indentMm = Math.min(10, (b.level || 0) * 3.6);
                                const bulletX = margin + indentMm;
                                const textX = bulletX + 4.0;
                                const width = Math.max(20, maxW - indentMm - 4.0);
                                const lines = splitToSize(b.text, width, fontSize);
                                if (lines.length) {
                                    if (cy <= bottomY) {
                                        pdf.text('•', bulletX, cy);
                                        pdf.text(lines[0], textX, cy, { maxWidth: width });
                                        cy += lineH;
                                    }
                                    for (let i = 1; i < lines.length; i++) {
                                        if (cy > bottomY) break;
                                        pdf.text(lines[i], textX, cy, { maxWidth: width });
                                        cy += lineH;
                                    }
                                }
                                cy += 0.6;
                            }
                        }
                        return cy;
                    };

                    y = renderBlocks(qBlocks, 12, lineHq, y, pageH - margin - 32);

                    // Divider
                    y += 2;
                    if (typeof pdf.setDrawColor === 'function') pdf.setDrawColor(235);
                    if (typeof pdf.line === 'function') pdf.line(margin, y, pageW - margin, y);
                    y += 6;

                    // A
                    if (typeof pdf.setFont === 'function') pdf.setFont('helvetica', 'bold');
                    pdf.setFontSize(9);
                    pdf.text('A', margin, y);
                    y += 5;

                    if (typeof pdf.setFont === 'function') pdf.setFont('helvetica', 'normal');
                    const footerY = pageH - margin;
                    const aBlocks = toBlocks(p.a || '');
                    // Leave room for footer line
                    renderBlocks(aBlocks, 10, 4.6, y, footerY - 6);

                    // Footer
                    if (typeof pdf.setTextColor === 'function') pdf.setTextColor(120);
                    pdf.setFontSize(8);
                    pdf.text(safeHeader(p.category).slice(0, 70), margin, pageH - margin);
                    pdf.text(`${idx + 1}/${cardPages.length}`, pageW - margin, pageH - margin, { align: 'right' });
                };

                // Remove existing pages if possible; otherwise overwrite first page.
                if (typeof pdf.deletePage === 'function' && typeof pdf.getNumberOfPages === 'function') {
                    for (let i = pdf.getNumberOfPages(); i >= 1; i--) pdf.deletePage(i);
                    pdf.addPage([pageW, pageH], 'landscape');
                    drawCard(cardPages[0], 0);
                } else {
                    drawCard(cardPages[0], 0);
                }

                for (let i = 1; i < cardPages.length; i++) {
                    pdf.addPage([pageW, pageH], 'landscape');
                    drawCard(cardPages[i], i);
                }

                pdf.save(`${company.replace(/\\s+/g, '_')}_index_cards_6x4.pdf`);
            } catch (e) {
                console.error('Export cards PDF error:', e);
                alert('Failed to export cards PDF');
            }
        }

        async function renderChecklistView(topics, container) {
            if (!topics || topics.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-text">No topics yet</div></div>';
                return;
            }

            // Build hierarchical structure: mainCategory > subcategory > topics
            const hierarchicalStructure = {};
            const uncategorized = [];

            topics.forEach(topic => {
                const category = topic.category_name || null;
                if (category && category.includes(' > ')) {
                    const parts = category.split(' > ');
                    const mainCategory = parts[0];
                    const subcategory = parts.slice(1).join(' > '); // Handle nested subcategories
                    
                    if (!hierarchicalStructure[mainCategory]) {
                        hierarchicalStructure[mainCategory] = {};
                    }
                    if (!hierarchicalStructure[mainCategory][subcategory]) {
                        hierarchicalStructure[mainCategory][subcategory] = [];
                    }
                    hierarchicalStructure[mainCategory][subcategory].push(topic);
                } else if (category) {
                    // Category without subcategory - treat as direct topics
                    if (!hierarchicalStructure[category]) {
                        hierarchicalStructure[category] = {};
                    }
                    if (!hierarchicalStructure[category]['_default']) {
                        hierarchicalStructure[category]['_default'] = [];
                    }
                    hierarchicalStructure[category]['_default'].push(topic);
                } else {
                    uncategorized.push(topic);
                }
            });

            // Get category order from topics.json
            let categoryOrder = [];
            const categoryColors = [
                '#FF6B9D', // Pink
                '#4ECDC4', // Turquoise
                '#95E1D3', // Mint
                '#F38181', // Coral
                '#AA96DA', // Lavender
                '#FCBAD3', // Rose
                '#A8E6CF', // Green
                '#FFD3A5', // Peach
                '#C7CEEA', // Periwinkle
                '#FFB6C1'  // Light Pink
            ];
            
            try {
                const orderResponse = await fetch('/api/topics');
                if (orderResponse.ok) {
                    const orderData = await orderResponse.json();
                    if (orderData.categories) {
                        categoryOrder = orderData.categories.map(cat => cat.name);
                    }
                }
            } catch (err) {
                // Silently fail
            }

            // Sort categories - show all categories from topics.json, even if they don't have topics yet
            const sortedCategories = categoryOrder.length > 0
                ? categoryOrder  // Show all categories in order from topics.json
                    .concat(Object.keys(hierarchicalStructure).filter(cat => !categoryOrder.includes(cat)))
                : Object.keys(hierarchicalStructure);
            
            // Ensure all categories from topics.json are initialized in hierarchicalStructure
            sortedCategories.forEach(cat => {
                if (!hierarchicalStructure[cat]) {
                    hierarchicalStructure[cat] = {};
                }
            });

            // Calculate overall progress
            const totalTopics = topics.length;
            const completedTopics = topics.filter(t => t.status === 'completed').length;
            const progressPercent = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;

            let html = `
                <div class="checklist-progress" style="margin-bottom: 24px; padding: 20px; background: var(--bg); border-radius: 12px; border: 1px solid var(--border);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <div style="font-size: 0.875rem; font-weight: 500; color: var(--text);">Progress</div>
                        <div style="font-size: 0.875rem; color: var(--text-light);">${completedTopics} / ${totalTopics} completed</div>
                    </div>
                    <div style="width: 100%; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;">
                        <div style="width: ${progressPercent}%; height: 100%; background: var(--success); transition: width 0.3s ease;"></div>
                    </div>
                </div>
                <ul class="checklist-view">
            `;

            // Render hierarchical structure: main categories > subcategories > topics
            sortedCategories.forEach((mainCategory, mainIndex) => {
                const categoryData = hierarchicalStructure[mainCategory];
                const color = categoryColors[mainIndex % categoryColors.length];
                
                // Calculate main category totals
                let mainCategoryTotal = 0;
                let mainCategoryCompleted = 0;
                Object.values(categoryData).forEach(subcategoryTopics => {
                    mainCategoryTotal += subcategoryTopics.length;
                    mainCategoryCompleted += subcategoryTopics.filter(t => t.status === 'completed').length;
                });
                
                // Main category header - always show, even if empty
                const categoryDisplayName = mainCategory || 'Uncategorized';
                html += `
                    <li class="checklist-category-header" style="margin-top: ${mainIndex > 0 ? '24px' : '0'}; margin-bottom: 12px; padding: 12px 16px; background: ${color}15; border-left: 3px solid ${color}; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="font-weight: 600; font-size: 0.9375rem; color: var(--text);">${categoryDisplayName}</div>
                            <div style="font-size: 0.75rem; color: var(--text-light);">${mainCategoryCompleted}/${mainCategoryTotal}</div>
                        </div>
                    </li>
                `;
                
                // Get subcategories and sort them
                const subcategories = Object.keys(categoryData);
                
                // If category has no topics, show empty state
                if (subcategories.length === 0 || mainCategoryTotal === 0) {
                    html += `
                        <li class="checklist-item" style="padding-left: 16px; opacity: 0.6; font-style: italic; color: var(--text-light);">
                            <div style="padding: 8px;">No topics in this category yet</div>
                        </li>
                    `;
                }
                
                subcategories.forEach((subcategory, subIndex) => {
                    const subcategoryTopics = categoryData[subcategory];
                    const subcategoryCompleted = subcategoryTopics.filter(t => t.status === 'completed').length;
                    const subcategoryTotal = subcategoryTopics.length;
                    
                    // Subcategory header (only show if not "_default" and has a name)
                    if (subcategory !== '_default' && subcategory.trim()) {
                        html += `
                            <li class="checklist-subcategory-header" style="margin-top: 8px; margin-bottom: 6px; padding: 8px 16px 8px 32px; background: ${color}08; border-left: 2px solid ${color}80; border-radius: 6px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div style="font-weight: 500; font-size: 0.8125rem; color: var(--text-light);">${subcategory}</div>
                                    <div style="font-size: 0.6875rem; color: var(--text-light); opacity: 0.7;">${subcategoryCompleted}/${subcategoryTotal}</div>
                                </div>
                            </li>
                        `;
                    }
                    
                    // Sort topics by priority (high first) then by completion status (pending first)
                    const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                    subcategoryTopics.sort((a, b) => {
                        const priorityDiff = (priorityOrder[b.priority] || 2) - (priorityOrder[a.priority] || 2);
                        if (priorityDiff !== 0) return priorityDiff;
                        // If same priority, show pending first
                        if (a.status === 'completed' && b.status !== 'completed') return 1;
                        if (a.status !== 'completed' && b.status === 'completed') return -1;
                        return 0;
                    });
                    
                    // Render topics with indentation if under subcategory
                    subcategoryTopics.forEach(topic => {
                        const isCompleted = topic.status === 'completed';
                        const priority = (topic.priority || 'medium').toLowerCase();
                        const isHighPriority = priority === 'high';
                        const indent = subcategory !== '_default' && subcategory.trim() ? '32px' : '16px';
                        // Use category color for all items (consistent), green when completed
                        const borderColor = isCompleted ? 'var(--success)' : color;
                        html += `
                            <li class="checklist-item" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')" 
                                data-category-color="${color}" 
                                data-priority="${priority}"
                                style="border-left: 3px solid ${borderColor}; padding-left: ${indent};">
                                <div class="checklist-checkbox ${isCompleted ? 'checked' : ''}"></div>
                                <div class="checklist-item-name ${isCompleted ? 'completed' : ''}" style="flex: 1;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span>${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</span>
                                        ${isHighPriority && !isCompleted ? `<span class="tag tag-priority-high" style="font-size: 0.625rem; padding: 2px 6px;">High</span>` : ''}
                                    </div>
                                </div>
                            </li>
                        `;
                    });
                });
            });

            // Render uncategorized topics
            if (uncategorized.length > 0) {
                const uncatCompleted = uncategorized.filter(t => t.status === 'completed').length;
                html += `
                    <li class="checklist-category-header" style="margin-top: ${sortedCategories.length > 0 ? '24px' : '0'}; margin-bottom: 12px; padding: 12px 16px; background: #f5f5f5; border-left: 3px solid #888; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="font-weight: 600; font-size: 0.9375rem; color: var(--text);">Other</div>
                            <div style="font-size: 0.75rem; color: var(--text-light);">${uncatCompleted}/${uncategorized.length}</div>
                        </div>
                    </li>
                `;
                
                uncategorized.forEach(topic => {
                    const isCompleted = topic.status === 'completed';
                    const priority = (topic.priority || 'medium').toLowerCase();
                    const isHighPriority = priority === 'high';
                    html += `
                        <li class="checklist-item" onclick="toggleTopicStatus(${topic.id}, '${topic.status}')" 
                            data-category-color="transparent" 
                            data-priority="${priority}"
                            style="border-left: 3px solid ${isCompleted ? 'var(--success)' : 'transparent'};">
                            <div class="checklist-checkbox ${isCompleted ? 'checked' : ''}"></div>
                            <div class="checklist-item-name ${isCompleted ? 'completed' : ''}" style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span>${(topic.topic_name && topic.topic_name !== 'null' && topic.topic_name !== 'NULL') ? topic.topic_name : 'Untitled Topic'}</span>
                                    ${isHighPriority && !isCompleted ? `<span class="tag tag-priority-high" style="font-size: 0.625rem; padding: 2px 6px;">High</span>` : ''}
                                </div>
                            </div>
                        </li>
                    `;
                });
            }

            html += '</ul>';
            container.innerHTML = html;
        }

        function updateChecklistProgress() {
            // Update overall progress bar if in checklist view
            const progressBar = document.querySelector('.checklist-progress');
            if (progressBar) {
                const allCheckboxes = document.querySelectorAll('.checklist-checkbox');
                const checkedCount = Array.from(allCheckboxes).filter(cb => cb.classList.contains('checked')).length;
                const totalCount = allCheckboxes.length;
                const progressPercent = totalCount > 0 ? Math.round((checkedCount / totalCount) * 100) : 0;
                
                const progressFill = progressBar.querySelector('div[style*="width"]');
                const progressText = progressBar.querySelector('div:last-child');
                if (progressFill) {
                    progressFill.style.width = `${progressPercent}%`;
                }
                if (progressText) {
                    progressText.textContent = `${checkedCount} / ${totalCount} completed`;
                }
            }
            
            // Update all category progress headers
            document.querySelectorAll('.checklist-category-header').forEach(categoryHeader => {
                // Find all checklist items that belong to this category (between this header and next category header)
                let categoryItems = [];
                let currentElement = categoryHeader.nextElementSibling;
                
                while (currentElement) {
                    // Stop at next main category header
                    if (currentElement.classList.contains('checklist-category-header')) {
                        break;
                    }
                    // Collect all checklist items (including those under subcategories)
                    // Exclude empty state messages (they don't have checkboxes)
                    if (currentElement.classList.contains('checklist-item') && 
                        currentElement.querySelector('.checklist-checkbox')) {
                        categoryItems.push(currentElement);
                    }
                    currentElement = currentElement.nextElementSibling;
                }
                
                const categoryChecked = categoryItems.filter(item => item.querySelector('.checklist-checkbox.checked')).length;
                const categoryTotal = categoryItems.length;
                
                // Find the count div - it's the second div child of the flex container
                const headerContent = categoryHeader.querySelector('div');
                if (headerContent && headerContent.children.length >= 2) {
                    const countDiv = headerContent.children[1]; // Second child is the count
                    if (countDiv) {
                        countDiv.textContent = `${categoryChecked}/${categoryTotal}`;
                    }
                }
            });
            
            // Update all subcategory progress headers
            document.querySelectorAll('.checklist-subcategory-header').forEach(subcategoryHeader => {
                // Find all checklist items that belong to this subcategory (between this header and next header)
                let subcategoryItems = [];
                let currentElement = subcategoryHeader.nextElementSibling;
                
                while (currentElement) {
                    // Stop at next category or subcategory header
                    if (currentElement.classList.contains('checklist-category-header') || 
                        currentElement.classList.contains('checklist-subcategory-header')) {
                        break;
                    }
                    // Only collect items that have checkboxes (exclude empty states)
                    if (currentElement.classList.contains('checklist-item') &&
                        currentElement.querySelector('.checklist-checkbox')) {
                        subcategoryItems.push(currentElement);
                    }
                    currentElement = currentElement.nextElementSibling;
                }
                
                const subcategoryChecked = subcategoryItems.filter(item => item.querySelector('.checklist-checkbox.checked')).length;
                const subcategoryTotal = subcategoryItems.length;
                
                // Find the count div - it's the second div child of the flex container
                const headerContent = subcategoryHeader.querySelector('div');
                if (headerContent && headerContent.children.length >= 2) {
                    const countDiv = headerContent.children[1]; // Second child is the count
                    if (countDiv) {
                        countDiv.textContent = `${subcategoryChecked}/${subcategoryTotal}`;
                    }
                }
            });
        }

        async function toggleTopicStatus(topicId, currentStatus) {
            // Find the topic element first to read current state from DOM
            // Find the clicked element - could be a button (tree view) or list item (checklist view)
            const clickedElement = document.querySelector(`[onclick*="toggleTopicStatus(${topicId}"]`);
            let topicItem = null;
            let doneButton = null;
            
            if (clickedElement) {
                // Check if it's a button (tree view) or list item (checklist view)
                if (clickedElement.tagName === 'BUTTON') {
                    doneButton = clickedElement;
                    topicItem = doneButton.closest('.topic-item, .checklist-item');
                } else if (clickedElement.classList.contains('checklist-item')) {
                    // In checklist view, the list item itself is clickable
                    topicItem = clickedElement;
                } else {
                    topicItem = clickedElement.closest('.topic-item, .checklist-item');
                }
            }
            
            // Fallback: find by data attribute or other means
            if (!topicItem) {
                topicItem = document.querySelector(`[data-topic-id="${topicId}"]`)?.closest('.topic-item, .checklist-item');
            }
            
            // If we still don't have doneButton, try to find it within topicItem (for tree view)
            if (!doneButton && topicItem) {
                doneButton = topicItem.querySelector('button[onclick*="toggleTopicStatus"]');
            }
            
            const checkbox = topicItem?.querySelector('.checklist-checkbox');
            const nameElement = topicItem?.querySelector('.checklist-item-name, .topic-name');
            const statusTag = topicItem?.querySelector('.tag-status');
            
            // Read current status from DOM (more reliable than parameter after first click)
            let actualCurrentStatus = currentStatus;
            if (checkbox) {
                actualCurrentStatus = checkbox.classList.contains('checked') ? 'completed' : 'pending';
            } else if (statusTag) {
                actualCurrentStatus = statusTag.textContent.trim();
            }
            
            const newStatus = actualCurrentStatus === 'completed' ? 'pending' : 'completed';
            
            // Optimistically update the UI
            if (checkbox) {
                if (newStatus === 'completed') {
                    checkbox.classList.add('checked');
                } else {
                    checkbox.classList.remove('checked');
                }
            }
            
            if (nameElement) {
                if (newStatus === 'completed') {
                    nameElement.classList.add('completed');
                } else {
                    nameElement.classList.remove('completed');
                }
            }
            
            if (statusTag) {
                statusTag.textContent = newStatus;
                statusTag.className = `tag tag-status tag-${newStatus}`;
            }
            
            // Only update button text if it's actually a button (tree view)
            if (doneButton && doneButton.tagName === 'BUTTON') {
                doneButton.textContent = newStatus === 'completed' ? 'Undo' : 'Done';
            }
            
            // Update border color for checklist items
            if (topicItem && topicItem.classList.contains('checklist-item')) {
                // Get category color from data attribute
                const categoryColor = topicItem.getAttribute('data-category-color') || 'transparent';
                
                if (newStatus === 'completed') {
                    topicItem.style.borderLeftColor = 'var(--success)';
                } else {
                    // All items use category color (consistent), green only when completed
                    topicItem.style.borderLeftColor = categoryColor;
                }
                
                // Update progress bars
                updateChecklistProgress();
            }
            
            // Update onclick attribute with new status so next click works correctly
            if (clickedElement) {
                clickedElement.setAttribute('onclick', `toggleTopicStatus(${topicId}, '${newStatus}')`);
            }
            
            try {
                const response = await fetch(`/api/topics/${topicId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    // Revert UI changes on error - use actualCurrentStatus (state before our change)
                    if (checkbox) {
                        if (actualCurrentStatus === 'completed') {
                            checkbox.classList.add('checked');
                        } else {
                            checkbox.classList.remove('checked');
                        }
                    }
                    if (nameElement) {
                        if (actualCurrentStatus === 'completed') {
                            nameElement.classList.add('completed');
                        } else {
                            nameElement.classList.remove('completed');
                        }
                    }
                    if (statusTag) {
                        statusTag.textContent = actualCurrentStatus;
                        statusTag.className = `tag tag-status tag-${actualCurrentStatus}`;
                    }
                    // Only update button text if it's actually a button (tree view)
                    if (doneButton && doneButton.tagName === 'BUTTON') {
                        doneButton.textContent = actualCurrentStatus === 'completed' ? 'Undo' : 'Done';
                    }
                    
                    // Revert border color for checklist items
                    if (topicItem && topicItem.classList.contains('checklist-item')) {
                        // Get category color from data attribute
                        const categoryColor = topicItem.getAttribute('data-category-color') || 'transparent';
                        
                        if (actualCurrentStatus === 'completed') {
                            topicItem.style.borderLeftColor = 'var(--success)';
                        } else {
                            // All items use category color (consistent)
                            topicItem.style.borderLeftColor = categoryColor;
                        }
                        updateChecklistProgress();
                    }
                    
                    // Revert onclick attribute
                    if (clickedElement) {
                        clickedElement.setAttribute('onclick', `toggleTopicStatus(${topicId}, '${actualCurrentStatus}')`);
                    }
                    
                    const data = await response.json();
                    console.error('Error updating topic:', data);
                    alert('Failed to update topic status');
                }
                // Success - UI already updated, no need to reload
            } catch (error) {
                // Revert UI changes on error - use actualCurrentStatus (state before our change)
                if (checkbox) {
                    if (actualCurrentStatus === 'completed') {
                        checkbox.classList.add('checked');
                    } else {
                        checkbox.classList.remove('checked');
                    }
                }
                if (nameElement) {
                    if (actualCurrentStatus === 'completed') {
                        nameElement.classList.add('completed');
                    } else {
                        nameElement.classList.remove('completed');
                    }
                }
                if (statusTag) {
                    statusTag.textContent = actualCurrentStatus;
                    statusTag.className = `tag tag-status tag-${actualCurrentStatus}`;
                }
                // Only update button text if it's actually a button (tree view)
                if (doneButton && doneButton.tagName === 'BUTTON') {
                    doneButton.textContent = actualCurrentStatus === 'completed' ? 'Undo' : 'Done';
                }
                
                // Revert border color for checklist items
                if (topicItem && topicItem.classList.contains('checklist-item')) {
                    // Get category color from data attribute
                    const categoryColor = topicItem.getAttribute('data-category-color') || 'transparent';
                    
                    if (actualCurrentStatus === 'completed') {
                        topicItem.style.borderLeftColor = 'var(--success)';
                    } else {
                        // All items use category color (consistent)
                        topicItem.style.borderLeftColor = categoryColor;
                    }
                    updateChecklistProgress();
                }
                
                // Revert onclick attribute
                if (clickedElement) {
                    clickedElement.setAttribute('onclick', `toggleTopicStatus(${topicId}, '${actualCurrentStatus}')`);
                }
                
                console.error('Error updating topic:', error);
                alert('Failed to update topic status. Please try again.');
            }
        }

        async function deleteTopic(topicId) {
            if (!confirm('Delete this topic?')) return;

            // Store the currently active tab before reloading
            let activeTabId = null;
            const activeTab = document.querySelector('.topic-tab.active');
            if (activeTab) {
                activeTabId = activeTab.id.replace('tab-', '');
            }

            try {
                const response = await fetch(`/api/topics/${topicId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadInterviewDetail(currentInterviewId);
                    
                    // Restore the previously active tab
                    if (activeTabId) {
                        setTimeout(() => {
                            window.switchTopicTab(activeTabId);
                        }, 100);
                    }
                }
            } catch (error) {
                console.error('Error deleting topic:', error);
            }
        }

        async function generateStudyNotes(topicId) {
            const btn = document.getElementById(`notes-btn-${topicId}`);
            const modal = document.getElementById('guidance-modal');
            const modalContent = document.getElementById('modal-guidance-content');
            const modalTitle = document.getElementById('modal-title');

            const topicItem = btn.closest('.topic-item');
            const topicName = topicItem ? topicItem.querySelector('.topic-name')?.textContent || 'Topic' : 'Topic';

            // Refresh notes when button is in 🔄 state (we set it after first success)
            const shouldForce = (btn && btn.textContent && btn.textContent.trim() === '🔄');

            openStudyMaterialModal({
                title: `${topicName} — Notes`,
                kind: 'notes',
                topicId,
                text: `⏳ ${shouldForce ? 'Refreshing' : 'Generating'} notes...`,
                defaultView: 'notes'
            });

            btn.disabled = true;
            btn.textContent = '⏳';

            // Store the currently active tab before reloading
            let activeTabId = null;
            const activeTab = document.querySelector('.topic-tab.active');
            if (activeTab) {
                activeTabId = activeTab.id.replace('tab-', '');
            }

            try {
                const url = shouldForce ? `/api/topics/${topicId}/study-notes?force=1` : `/api/topics/${topicId}/study-notes`;
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    // Show notes with toggle for Cards view
                    openStudyMaterialModal({ title: `${topicName} — Notes`, kind: 'notes', topicId, text: data.notes_markdown, defaultView: 'notes' });
                    btn.textContent = '🔄';
                    btn.disabled = false;

                    // Reload interview to reflect stored notes on topic (future UI can show "View Notes")
                    await loadInterviewDetail(currentInterviewId);

                    if (activeTabId) {
                        setTimeout(() => {
                            window.switchTopicTab(activeTabId);
                        }, 100);
                    }
                } else {
                    modalContent.innerHTML = `<div style="color: var(--accent); padding: 20px; text-align: center;">${data.error || 'Failed to generate notes'}</div>`;
                    btn.textContent = '📝';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error generating study notes:', error);
                modalContent.innerHTML = '<div style="color: var(--accent); padding: 20px; text-align: center;">Failed to generate notes. Please try again.</div>';
                btn.textContent = '📝';
                btn.disabled = false;
            }
        }

        async function editTopicNotes(topicId) {
            const modal = document.getElementById('guidance-modal');
            const modalContent = document.getElementById('modal-guidance-content');
            const modalTitle = document.getElementById('modal-title');
            const toggle = document.getElementById('modal-view-toggle');

            // Store the currently active tab before reloading
            let activeTabId = null;
            const activeTab = document.querySelector('.topic-tab.active');
            if (activeTab) {
                activeTabId = activeTab.id.replace('tab-', '');
            }

            try {
                const response = await fetch(`/api/interviews/${currentInterviewId}`);
                const interview = await response.json();
                const topic = interview.topics.find(t => t.id === topicId);
                const topicName = topic?.topic_name || 'Topic';
                const existingNotes = topic?.notes || '';

                modalTitle.textContent = `${topicName} — Your notes`;
                if (toggle) toggle.style.display = 'none';
                modalContent.innerHTML = `
                    <div style="display:flex; flex-direction:column; gap:12px;">
                        <textarea id="user-topic-notes" style="width:100%; min-height:220px; padding:12px; border:1px solid var(--border); border-radius:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 0.9rem; line-height: 1.4;" placeholder="Add your own study material here (Markdown ok)">${existingNotes.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</textarea>
                        <div style="display:flex; gap:8px; justify-content:flex-end;">
                            <button class="btn btn-secondary" onclick="closeGuidanceModal()">Cancel</button>
                            <button class="btn" id="save-user-notes-btn">Save</button>
                        </div>
                        <div style="font-size:0.8rem; color: var(--text-light);">
                            Tip: these notes are saved with the topic and can be used when generating 📝 Study Notes.
                        </div>
                    </div>
                `;
                modal.classList.add('active');

                const saveBtn = document.getElementById('save-user-notes-btn');
                saveBtn.addEventListener('click', async () => {
                    const textarea = document.getElementById('user-topic-notes');
                    const notes = textarea ? textarea.value : '';
                    saveBtn.disabled = true;
                    saveBtn.textContent = 'Saving...';

                    try {
                        const putRes = await fetch(`/api/topics/${topicId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ notes })
                        });
                        const putData = await putRes.json().catch(() => ({}));
                        if (!putRes.ok) {
                            throw new Error(putData.error || 'Failed to save notes');
                        }

                        await loadInterviewDetail(currentInterviewId);
                        if (activeTabId) {
                            setTimeout(() => window.switchTopicTab(activeTabId), 100);
                        }
                        closeGuidanceModal();
                    } catch (e) {
                        alert(e.message || 'Failed to save notes');
                    } finally {
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'Save';
                    }
                });
            } catch (error) {
                console.error('Error loading topic for notes editor:', error);
                alert('Failed to load topic');
            }
        }

        let allTopicsVisible = false;

        async function toggleAllTopics() {
            const planEl = document.getElementById('study-plan-content');
            const btn = document.getElementById('toggle-all-topics-btn');
            
            if (allTopicsVisible) {
                // Hide topics
                planEl.style.display = 'none';
                btn.textContent = 'View All Topics';
                allTopicsVisible = false;
            } else {
                // Show topics - load if not already loaded
                if (!planEl.innerHTML || planEl.innerHTML.trim() === '') {
                    await generateStudyPlan();
                }
                planEl.style.display = 'block';
                btn.textContent = 'Hide All Topics';
                allTopicsVisible = true;
            }
        }

        async function generateStudyPlan() {
            if (!currentInterviewId) return;

            try {
                const response = await fetch(`/api/interviews/${currentInterviewId}/study-plan`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                const planEl = document.getElementById('study-plan-content');
                
                if (data.topics && data.total > 0) {
                    let html = `<div style="margin-bottom: 20px; font-size: 0.875rem; color: var(--text-light);">Total: ${data.total} topics</div>`;
                    html += `<div class="study-plan-grid">`;
                    
                    // Display high priority topics
                    if (data.topics.high && data.topics.high.length > 0) {
                        html += `
                            <div class="study-day" style="border-left-color: var(--accent);">
                                <div class="study-day-header">
                                    <div class="study-day-date" style="font-weight: 600;">High Priority</div>
                                    <div class="study-day-number">${data.topics.high.length}</div>
                                </div>
                                <div class="study-topics">
                                    ${data.topics.high.map(topic => {
                                        return `<span class="study-topic">${topic.topic_name || 'Untitled Topic'}</span>`;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Display medium priority topics
                    if (data.topics.medium && data.topics.medium.length > 0) {
                        html += `
                            <div class="study-day" style="border-left-color: var(--text-light);">
                                <div class="study-day-header">
                                    <div class="study-day-date" style="font-weight: 600;">Medium Priority</div>
                                    <div class="study-day-number">${data.topics.medium.length}</div>
                                </div>
                                <div class="study-topics">
                                    ${data.topics.medium.map(topic => {
                                        return `<span class="study-topic">${topic.topic_name || 'Untitled Topic'}</span>`;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Display low priority topics
                    if (data.topics.low && data.topics.low.length > 0) {
                        html += `
                            <div class="study-day" style="border-left-color: var(--border);">
                                <div class="study-day-header">
                                    <div class="study-day-date" style="font-weight: 600;">Low Priority</div>
                                    <div class="study-day-number">${data.topics.low.length}</div>
                                </div>
                                <div class="study-topics">
                                    ${data.topics.low.map(topic => {
                                        return `<span class="study-topic">${topic.topic_name || 'Untitled Topic'}</span>`;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `</div>`;
                    planEl.innerHTML = html;
                } else {
                    planEl.innerHTML = '<div class="empty-state"><div class="empty-state-text">Add topics to see your study plan</div></div>';
                }
            } catch (error) {
                console.error('Error generating study plan:', error);
                alert('Failed to load study plan');
            }
        }
    </script>
