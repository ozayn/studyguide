<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-light: #6b6b6b;
            --accent: #ff8c42;
            --accent-light: #ffa366;
            --border: #e8e8e8;
            --success: #4ade80;
            --pending: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .header {
            margin-bottom: 64px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        }

        .form-minimal {
            display: grid;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
            font-family: inherit;
            background: transparent;
            color: var(--text);
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        textarea {
            resize: none;
            min-height: 80px;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--accent);
            color: white;
            letter-spacing: -0.01em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg);
            border-color: var(--text-light);
        }

        .btn-mini {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        .interview-grid {
            display: grid;
            gap: 16px;
        }

        .interview-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .interview-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .interview-card-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .interview-delete-btn {
            padding: 0;
            border: none;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(220, 38, 38, 0.15);
            color: #dc2626;
            opacity: 1;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .interview-delete-btn:hover {
            background: rgba(220, 38, 38, 0.25);
            color: #b91c1c;
            transform: scale(1.1);
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-right: 40px;
        }

        .interview-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .interview-company {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .interview-date {
            font-size: 0.8125rem;
            color: var(--accent);
            font-weight: 500;
            margin-right: 0;
        }

        .interview-meta {
            display: flex;
            gap: 16px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .topic-list {
            display: block;
            margin-top: 32px;
        }

        .topics-tabs-container {
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
            padding-top: 12px;
            margin-top: -12px;
        }

        .topics-content-container {
            margin-top: 24px;
        }

        .topic-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .topic-tab {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border: 2px solid transparent;
            background: var(--bg);
            color: var(--text);
            letter-spacing: -0.01em;
            min-width: fit-content;
            white-space: nowrap;
            box-sizing: border-box;
            position: relative;
        }

        .topic-tab:hover {
            background: var(--bg-hover);
        }

        .topic-tab.active {
            color: currentColor;
            background: var(--bg);
        }

        .topic-tab.active::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 0;
            right: 0;
            height: 3px;
            background: currentColor;
            border-radius: 2px 2px 0 0;
        }

        .topic-category-content {
            display: none;
        }

        .topic-category-content.active {
            display: block;
        }

        .topic-tree {
            display: block;
        }

        .tree-node {
            margin-bottom: 8px;
        }

        .tree-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tree-header:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .tree-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            border-radius: 8px 0 0 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tree-header:hover::before {
            opacity: 1;
        }

        .tree-toggle {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border-radius: 4px;
            background: var(--surface);
            color: var(--text-light);
            font-size: 0.75rem;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tree-toggle:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .tree-toggle.collapsed::before {
            content: '▶';
        }

        .tree-toggle.expanded::before {
            content: '▼';
        }

        .tree-title {
            font-weight: 600;
            font-size: 0.9375rem;
            color: var(--text);
            flex: 1;
        }

        .tree-content {
            margin-left: 36px;
            padding-left: 16px;
            border-left: 2px solid var(--border);
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .tree-content.collapsed {
            display: none;
        }

        .tree-content.expanded {
            display: block;
        }

        .tree-topic-item {
            margin-left: 0;
            margin-bottom: 12px;
        }

        .subcategory-topics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .subcategory-topics-grid {
                grid-template-columns: 1fr;
            }
        }

        .topic-item {
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .topic-item.topic-subtopic {
            border-radius: 12px;
            margin-top: 16px;
        }

        .topic-item.topic-subtopic:first-child {
            margin-top: 0;
        }

        .topic-item:hover {
            border-color: var(--accent);
            background: var(--bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .topic-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
            order: -1; /* Move buttons to top */
        }

        .topic-content {
            flex: 1;
            min-width: 0;
        }

        .topic-name {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .topic-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: flex-start;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: var(--bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .modal-overlay {
                padding: 16px;
            }

            .modal-card {
                padding: 24px 20px;
                max-height: 90vh;
                border-radius: 12px;
            }

            .modal-header {
                margin-bottom: 20px;
                padding-bottom: 12px;
            }

            .modal-title {
                font-size: 1.125rem;
            }

            .modal-close {
                width: 36px;
                height: 36px;
                font-size: 1.75rem;
                min-height: 44px; /* Better touch target */
            }

            .ai-guidance {
                font-size: 0.875rem;
                line-height: 1.7;
            }
        }

        @media (max-width: 480px) {
            .modal-overlay {
                padding: 12px;
            }

            .modal-card {
                padding: 20px 16px;
                max-height: 95vh;
            }

            .modal-title {
                font-size: 1rem;
            }

            /* Make modal header/toggles wrap nicely on small screens */
            .modal-header {
                align-items: flex-start;
                gap: 10px;
            }

            .modal-view-toggle {
                flex-wrap: wrap;
                gap: 6px;
            }

            .modal-view-toggle .btn-mini {
                min-height: 36px;
            }

            /* Practice mode: stack controls, bigger tap targets */
            .flashcards-practice-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .flashcards-mode-toggle {
                flex-wrap: wrap;
                gap: 6px;
            }

            .practice-card {
                padding: 14px;
                min-height: 200px;
            }

            .practice-card .practice-content {
                font-size: 1rem;
            }

            .practice-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .practice-controls .left,
            .practice-controls .right {
                width: 100%;
                justify-content: space-between;
            }

            .practice-controls .left .btn,
            .practice-controls .right .btn {
                flex: 1;
            }

            /* Grid cards: single column + easier copy */
            .flashcards-grid {
                grid-template-columns: 1fr;
            }

            .flashcard {
                min-height: 120px;
            }

            .flashcard-copy {
                top: 8px;
                right: 8px;
            }

            /* Code blocks: prevent horizontal overflow from feeling "stuck" */
            .ai-guidance pre.ai-code-block {
                max-width: 100%;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .modal-view-toggle {
            margin-top: 8px;
            display: inline-flex;
            gap: 8px;
        }

        .modal-view-toggle .btn-mini {
            padding: 4px 10px;
            font-size: 0.72rem;
            border: 1px solid var(--border);
            color: var(--text-light);
            background: transparent;
        }

        .modal-view-toggle .btn-mini.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 56, 92, 0.06);
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .ai-guidance {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--text);
        }

        .ai-guidance p {
            margin-bottom: 12px;
        }

        .ai-guidance ul, .ai-guidance ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin-bottom: 8px;
        }

        .ai-guidance strong {
            font-weight: 600;
            color: var(--text);
        }

        .ai-guidance.hidden {
            display: none !important;
        }

        .ai-guidance-toggle {
            margin-top: 8px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .ai-guidance-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--bg);
        }

        .ai-guidance p {
            margin: 0 0 12px 0;
        }

        .ai-guidance p:last-child {
            margin-bottom: 0;
        }

        .ai-guidance h2,
        .ai-guidance h3 {
            margin: 18px 0 10px 0;
            font-weight: 650;
            letter-spacing: -0.01em;
        }

        .ai-guidance h2 {
            font-size: 1.05rem;
        }

        .ai-guidance h3 {
            font-size: 0.98rem;
            color: var(--text);
        }

        .ai-guidance strong {
            color: var(--text);
            font-weight: 600;
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .ai-guidance strong:first-child {
            margin-top: 0;
        }

        /* Don't break list indentation: keep bold inline inside list items */
        .ai-guidance li strong {
            display: inline;
            margin: 0;
        }

        /* Keep section-like bold headings as blocks when they start a paragraph */
        .ai-guidance p > strong:first-child {
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .ai-guidance ul,
        .ai-guidance ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .ai-guidance li {
            margin: 6px 0;
        }

        .ai-guidance-loading {
            color: var(--text-light);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-guidance-loading::before {
            content: '⏳';
            font-style: normal;
        }

        /* Code blocks inside guidance/notes modal */
        .ai-guidance pre.ai-code-block {
            background: #0b1020;
            color: #e6e6e6;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 12px 14px;
            padding-top: 34px; /* room for language pill without shifting code */
            overflow: auto;
            margin: 12px 0;
            line-height: 1.55;
            position: relative;
        }

        .ai-guidance .ai-code-lang {
            position: absolute;
            top: 10px;
            left: 12px;
            display: inline-flex;
            align-items: center;
            font-size: 0.72rem;
            color: rgba(255,255,255,0.75);
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.10);
            padding: 2px 8px;
            border-radius: 999px;
            margin: 0;
            pointer-events: none;
        }

        .ai-guidance pre.ai-code-block code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85rem;
            white-space: pre;
        }

        .ai-guidance code.ai-inline-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85em;
            background: rgba(0,0,0,0.06);
            border: 1px solid var(--border);
            padding: 1px 6px;
            border-radius: 6px;
        }

        /* Flashcards view */
        .flashcards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .flashcard {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            user-select: text;
            -webkit-user-select: text;
            position: relative;
        }

        .flashcard:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 56, 92, 0.35);
            box-shadow: 0 10px 24px rgba(0,0,0,0.06);
        }

        .flashcard .flashcard-side-label {
            font-size: 0.7rem;
            color: var(--text-light);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .flashcard .flashcard-content {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text);
            word-break: break-word;
        }

        .flashcard.is-back .flashcard-side-label {
            color: var(--accent);
        }

        .flashcard-copy {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 0.72rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.7);
            color: var(--text-light);
            cursor: pointer;
        }

        .flashcard-copy:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .flashcards-empty {
            padding: 14px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            color: var(--text-light);
        }

        /* Practice (presentation) mode */
        .flashcards-mode-toggle {
            margin-top: 10px;
            display: inline-flex;
            gap: 8px;
        }

        .flashcards-mode-toggle .btn-mini {
            padding: 4px 10px;
            font-size: 0.72rem;
            border: 1px solid var(--border);
            color: var(--text-light);
            background: transparent;
        }

        .flashcards-mode-toggle .btn-mini.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 56, 92, 0.06);
        }

        .flashcards-practice {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .flashcards-practice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .practice-card {
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            min-height: 220px;

    <script>
        let currentInterviewId = null;
        let viewMode = 'tree'; // 'tree' or 'checklist'

        function formatAIGuidance(text) {
            if (!text) return '';

            const escapeHtml = (s) => (s || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');

            // Extract fenced code blocks first so markdown/list parsing doesn't mangle them.
            const codeBlocks = [];
            let working = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                const language = (lang || '').trim();
                const idx = codeBlocks.length;
                codeBlocks.push({ language, code: code || '' });
                return `@@CODEBLOCK_${idx}@@`;
            });

            // Fix common model formatting issue: unmatched single backticks (e.g., "`self")
            // Balance them per-line so inline code rendering works.
            working = working
                .split('\n')
                .map((l) => ((l.split('`').length - 1) % 2 === 1 ? `${l}\`` : l))
                .join('\n');

            // Convert markdown-style bold **text** to <strong>
            let formatted = working.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Inline code `like this`
            formatted = formatted.replace(/`([^`]+)`/g, (m, code) => `<code class="ai-inline-code">${escapeHtml(code)}</code>`);
            
            // Split by lines first to handle list items properly (preserve indentation)
            const lines = formatted.split('\n');
            let html = '';
            let listLevel = 0;
            let listOpen = false;
            let liOpen = false;
            let liBuffer = '';
            let liLevel = 0;

            const closeListsToLevel = (targetLevel) => {
                // Close any in-progress list item before closing lists
                if (liOpen) {
                    html += `<li>${liBuffer}</li>`;
                    liOpen = false;
                    liBuffer = '';
                    liLevel = 0;
                }
                while (listLevel > targetLevel) {
                    html += `</ul>`;
                    listLevel--;
                }
                if (listLevel === 0) {
                    listOpen = false;
                }
            };

            const openListsToLevel = (targetLevel) => {
                while (listLevel < targetLevel) {
                    html += `<ul>`;
                    listLevel++;
                    listOpen = true;
                }
            };

            for (let i = 0; i < lines.length; i++) {
                const rawLine = lines[i];
                const line = rawLine.replace(/\s+$/, ''); // rtrim only
                const trimmed = line.trim();

                if (!trimmed) {
                    // Empty line - close all open lists
                    closeListsToLevel(0);
                    continue;
                }

                // Restore fenced code blocks as standalone blocks
                const codeMatch = trimmed.match(/^@@CODEBLOCK_(\d+)@@$/);
                if (codeMatch) {
                    closeListsToLevel(0);
                    const block = codeBlocks[Number(codeMatch[1])];
                    if (block) {
                        const langLabel = block.language ? `<div class="ai-code-lang">${escapeHtml(block.language)}</div>` : '';
                        html += `<pre class="ai-code-block">${langLabel}<code>${escapeHtml(block.code).replace(/\n$/, '')}</code></pre>`;
                    }
                    continue;
                }

                // Markdown headings (ATX style): ### Heading
                const atx = trimmed.match(/^(#{1,6})\s+(.+?)\s*#*\s*$/);
                if (atx) {
                    closeListsToLevel(0);
                    const level = Math.min(6, atx[1].length);
                    const content = atx[2].trim();
                    if (!content) continue;
                    const tag = level <= 2 ? 'h2' : 'h3';
                    html += `<${tag}>${content}</${tag}>`;
                    continue;
                }

                // Ignore lone heading markers like "###"
                if (/^#{1,6}$/.test(trimmed)) {
                    closeListsToLevel(0);
                    continue;
                }

                // Ignore orphan list markers / numbering that the model sometimes emits
                // Examples: "-", "*", "+", "•", "1."
                if (/^[-*+•]$/.test(trimmed) || /^\d+\.$/.test(trimmed)) {
                    continue;
                }

                // Markdown headings (Setext style):
                // Title
                // =====
                // or
                // Title
                // -----
                const nextTrimmed = (i + 1 < lines.length) ? lines[i + 1].trim() : '';
                if ((/^=+$/.test(nextTrimmed) || /^-+$/.test(nextTrimmed)) && trimmed && !/^[\*\-\+]\s+/.test(trimmed) && !/^\d+\.\s+/.test(trimmed)) {
                    closeListsToLevel(0);
                    const tag = /^=+$/.test(nextTrimmed) ? 'h2' : 'h3';
                    html += `<${tag}>${trimmed}</${tag}>`;
                    i++; // skip underline line
                    continue;
                }

                // Ignore standalone underline lines like "=====" or "-----"
                if (/^=+$/.test(trimmed) || /^-+$/.test(trimmed)) {
                    closeListsToLevel(0);
                    continue;
                }
                
                // Check if it's a list item (supports *, -, +, or number.)
                const listMatch = line.match(/^(\s*)([\*\-\+])\s+(.+)$/) || line.match(/^(\s*)(\d+\.)\s+(.+)$/);
                if (listMatch) {
                    // If we had an open list item, flush it before starting a new one
                    if (liOpen) {
                        html += `<li>${liBuffer}</li>`;
                        liOpen = false;
                        liBuffer = '';
                        liLevel = 0;
                    }
                    const indent = (listMatch[1] || '').replace(/\t/g, '    ').length;
                    const level = Math.floor(indent / 2) + 1; // base level 1
                    // If indentation decreased, close lists back to the correct level first
                    if (level < listLevel) {
                        closeListsToLevel(level);
                    }
                    openListsToLevel(level);
                    // Remove the bullet/number marker
                    let itemText = (listMatch[3] || '').trim();
                    // Remove colon after closing strong tag (e.g., "</strong>: text")
                    itemText = itemText.replace(/<\/strong>:\s*/g, '</strong> ');
                    // Remove leading colon if present
                    itemText = itemText.replace(/^:\s*/, '').trim();
                    // If the item becomes empty after cleanup, ignore it
                    if (!itemText) continue;
                    // Keep list item open so following indented/Answer lines can be folded into it.
                    liOpen = true;
                    liBuffer = itemText;
                    liLevel = level;
                } else {
                    // Not a list item: if we're currently inside a list item, treat certain lines as continuation.
                    // This fixes common LLM formatting like:
                    // - Question?
                    //   Answer: ...
                    // or
                    // - Q: ...
                    //   A: ...
                    // Keep it conservative so we don't accidentally swallow normal paragraphs.
                    let paraText = line.trim().replace(/<\/strong>:\s*/g, '</strong> ');
                    paraText = paraText.replace(/^:\s*/, '').trim();
                    if (!paraText || /^[-*+•]$/.test(paraText) || /^\d+\.$/.test(paraText)) continue;

                    const looksLikeContinuation =
                        liOpen &&
                        listLevel > 0 &&
                        (
                            // Indented in original text
                            (/^\s{2,}\S/.test(rawLine) || /^\t+\S/.test(rawLine)) ||
                            // Explicit answer markers
                            (/^(?:Answer|A)\s*:\s+/i.test(paraText)) ||
                            (/^(?:Explanation|Why)\s*:\s+/i.test(paraText))
                        );

                    if (looksLikeContinuation) {
                        // Fold into the open list item with a line break (keeps indentation under the bullet).
                        liBuffer += `<br>${paraText}`;
                        continue;
                    }

                    // Otherwise flush any open list item and close lists.
                    closeListsToLevel(0);
                    html += `<p>${paraText}</p>`;
                }
            }

            // Close any remaining lists
            closeListsToLevel(0);
            
            // If anything is left (e.g., code placeholder surrounded by text), restore safely
            const finalHtml = (html || `<p>${formatted.replace(/\n/g, '<br>')}</p>`)
                .replace(/@@CODEBLOCK_(\d+)@@/g, (m, idxStr) => {
                    const block = codeBlocks[Number(idxStr)];
                    if (!block) return '';
                    const langLabel = block.language ? `<div class="ai-code-lang">${escapeHtml(block.language)}</div>` : '';
                    return `<pre class="ai-code-block">${langLabel}<code>${escapeHtml(block.code).replace(/\n$/, '')}</code></pre>`;
                });

            return finalHtml;
        }

        // ---- Study material modal: Notes vs Cards ----
        let modalMaterial = { kind: 'text', title: '', text: '', topicId: null }; // kind: guidance|notes|other
        let modalViewMode = localStorage.getItem('studyMaterialViewMode') || 'notes'; // notes|cards
        let flashcardsOpenMode = localStorage.getItem('flashcardsOpenMode') || 'practice'; // grid|practice
        let flashcardsPracticeState = { cards: [], idx: 0, side: 'front' }; // side: front|back

        function _normalizeStudyMaterialTitle(title, kind) {
            const raw = (title || '').trim();
            // Strip any existing trailing "— Notes"/"— Guidance" so we can re-apply cleanly.
            const base = raw
                .replace(/\s+—\s+Notes\s*$/i, '')
                .replace(/\s+—\s+Guidance\s*$/i, '')
                .trim();
            if (kind === 'notes') return base ? `${base} — Notes` : 'Notes';
            if (kind === 'guidance') return base || 'Guidance';
            return base || (title || 'Study Material');
        }

        function openStudyMaterialModal({ title, kind, text, topicId = null, defaultView = 'notes' }) {
            const modal = document.getElementById('guidance-modal');
            const modalTitle = document.getElementById('modal-title');

            modalMaterial = { kind, title, text: text || '', topicId };
            modalTitle.textContent = _normalizeStudyMaterialTitle(title, kind);

            const toggle = document.getElementById('modal-view-toggle');
            const btnNotes = document.getElementById('modal-view-notes');
            const btnCards = document.getElementById('modal-view-cards');

            // Only show toggle for AI material (guidance/notes)
            const showToggle = (kind === 'guidance' || kind === 'notes');
            toggle.style.display = showToggle ? 'inline-flex' : 'none';

            // Use stored preference if available, otherwise default
            modalViewMode = (showToggle ? (modalViewMode || defaultView) : 'notes');
            setModalView(modalViewMode);

            // Wire buttons
            btnNotes.onclick = () => setModalView('notes');
            btnCards.onclick = () => setModalView('cards');

            modal.classList.add('active');
        }

        function setModalView(mode) {
            const contentEl = document.getElementById('modal-guidance-content');
            const btnNotes = document.getElementById('modal-view-notes');
            const btnCards = document.getElementById('modal-view-cards');

            modalViewMode = mode;
            localStorage.setItem('studyMaterialViewMode', mode);

            btnNotes.classList.toggle('active', mode === 'notes');
            btnCards.classList.toggle('active', mode === 'cards');

            if (mode === 'cards') {
                const cards = extractFlashcards(modalMaterial.text || '');
                contentEl.innerHTML = renderCardsContainer(cards);
                return;
            }
            // Notes view: hide the flashcards section (we still keep it in the raw text for Cards view)
            const displayText = (modalMaterial.kind === 'notes')
                ? stripFlashcardsSection(modalMaterial.text || '')
                : (modalMaterial.text || '');
            contentEl.innerHTML = formatAIGuidance(displayText);
        }

        function renderCardsContainer(cards) {
            const modeToggle = `
                <div class="flashcards-mode-toggle">
                    <button class="btn btn-ghost btn-mini ${flashcardsOpenMode === 'practice' ? 'active' : ''}" type="button" onclick="setFlashcardsMode('practice')">Practice</button>
                    <button class="btn btn-ghost btn-mini ${flashcardsOpenMode === 'grid' ? 'active' : ''}" type="button" onclick="setFlashcardsMode('grid')">Grid</button>
                </div>
            `;

            if (flashcardsOpenMode === 'practice') {
                return `${modeToggle}${renderFlashcardsPractice(cards)}`;
            }
            return `${modeToggle}${renderFlashcards(cards)}`;
        }

        function setFlashcardsMode(mode) {
            flashcardsOpenMode = mode;
            localStorage.setItem('flashcardsOpenMode', mode);
            // Re-render current Cards view
            if (modalViewMode === 'cards') {
                setModalView('cards');
            }
        }

        function renderFlashcardsPractice(cards) {
            if (!cards || cards.length === 0) {
                return renderFlashcards(cards); // will show empty state with buttons
            }
            // Initialize state if needed
            if (!flashcardsPracticeState.cards || flashcardsPracticeState.cards.length === 0) {
                flashcardsPracticeState = { cards, idx: 0, side: 'front' };
            } else {
                // If cards list changed, reset
                if (flashcardsPracticeState.cards.length !== cards.length) {
                    flashcardsPracticeState = { cards, idx: 0, side: 'front' };
                } else {
                    flashcardsPracticeState.cards = cards;
                }
            }
            const idx = Math.min(Math.max(flashcardsPracticeState.idx, 0), cards.length - 1);
            flashcardsPracticeState.idx = idx;
            const card = cards[idx];
            const side = flashcardsPracticeState.side;

            const front = (card.front || '').trim();
            const back = (card.back || '').trim() || '(no answer yet)';

            const content = side === 'front' ? front : back;
            const sideLabel = side === 'front' ? 'Front' : 'Back';

            const renderSide = (s) => (s || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/`([^`]+)`/g, '<code class="ai-inline-code">$1</code>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            return `
                <div class="flashcards-practice">
                    <div class="flashcards-practice-header">
                        <div>${idx + 1} / ${cards.length}</div>
                        <div>Shortcuts: ←/→ next/prev, Space flip</div>
                    </div>

                    <div class="practice-card" onclick="practiceFlip()" title="Click to flip (Space)">
                        <button class="flashcard-copy" type="button" onclick="practiceCopy(event)">Copy</button>
                        <div class="practice-side">${sideLabel}</div>
                        <div class="practice-content">${renderSide(content)}</div>
                    </div>

                    <div class="practice-controls">
                        <div class="left">
                            <button class="btn btn-secondary" type="button" onclick="practicePrev()">← Prev</button>
                            <button class="btn btn-secondary" type="button" onclick="practiceNext()">Next →</button>
                        </div>
                        <div class="right">
                            <button class="btn" type="button" onclick="practiceFlip()">Flip</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function practicePrev() {
            if (!flashcardsPracticeState.cards || flashcardsPracticeState.cards.length === 0) return;
            flashcardsPracticeState.idx = (flashcardsPracticeState.idx - 1 + flashcardsPracticeState.cards.length) % flashcardsPracticeState.cards.length;
            flashcardsPracticeState.side = 'front';
            setModalView('cards');
        }

        function practiceNext() {
            if (!flashcardsPracticeState.cards || flashcardsPracticeState.cards.length === 0) return;
            flashcardsPracticeState.idx = (flashcardsPracticeState.idx + 1) % flashcardsPracticeState.cards.length;
            flashcardsPracticeState.side = 'front';
            setModalView('cards');
        }

        function practiceFlip() {
            if (!flashcardsPracticeState.cards || flashcardsPracticeState.cards.length === 0) return;
            flashcardsPracticeState.side = (flashcardsPracticeState.side === 'front') ? 'back' : 'front';
            setModalView('cards');
        }

        async function practiceCopy(event) {
            if (event) event.stopPropagation();
            const cards = flashcardsPracticeState.cards || [];
            if (!cards.length) return;
            const card = cards[flashcardsPracticeState.idx] || {};
            const text = (flashcardsPracticeState.side === 'front' ? card.front : card.back) || '';
            const value = String(text || '').trim();
            if (!value) return;
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(value);
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = value;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    ta.remove();
                }
            } catch (e) {
                alert('Copy failed');
            }
        }

        // Keyboard shortcuts for practice mode
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('guidance-modal');
            if (!modal || !modal.classList.contains('active')) return;
            if (modalViewMode !== 'cards') return;
            if (flashcardsOpenMode !== 'practice') return;
            const tag = (event.target && event.target.tagName) ? event.target.tagName.toLowerCase() : '';
            if (tag === 'input' || tag === 'textarea' || tag === 'select') return;

            if (event.key === 'ArrowRight') {
                event.preventDefault();
                practiceNext();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                practicePrev();
            } else if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                practiceFlip();
            }
        });

        function stripFlashcardsSection(text) {
            if (!text) return '';
            const lines = text.split('\n');
            const out = [];
            let skipping = false;
            let flashHeadingLevel = null;

            const isHeadingLine = (l) => /^#{1,6}\s+\S/.test(l.trim());
            const headingLevel = (l) => {
                const m = l.trim().match(/^(#{1,6})\s+/);
                return m ? m[1].length : null;
            };
            const isFlashcardsHeading = (l) => {
                const t = l.trim();
                // Accept "## Flashcards (Q/A)" and variants
                if (/^#{1,6}\s*flashcards\b/i.test(t)) return true;
                if (/^flashcards\s*\(q\/a\)/i.test(t)) return true;
                if (/^flashcards\b/i.test(t) && /q\/a/i.test(t)) return true;
                return false;
            };

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();

                if (!skipping && isFlashcardsHeading(line)) {
                    skipping = true;
                    flashHeadingLevel = headingLevel(line);
                    continue;
                }

                if (skipping) {
                    // Stop skipping when we hit the next heading (same or higher level if we know it)
                    if (isHeadingLine(line)) {
                        const lvl = headingLevel(line);
                        if (!flashHeadingLevel || (lvl && lvl <= flashHeadingLevel)) {
                            skipping = false;
                            flashHeadingLevel = null;
                            out.push(line);
                        }
                    }
                    continue;
                }

                out.push(line);
            }

            // Trim trailing whitespace/blank lines
            while (out.length && !out[out.length - 1].trim()) out.pop();
            return out.join('\n');
        }

        function extractFlashcards(text) {
            // Heuristic extraction:
            // - Prefer "Common interview questions" section from notes
            // - Also use "Key concepts" bullets that look like "Term: definition"
            const lines = (text || '').split('\n');
            const cards = [];
            let section = '';

            const normalize = (s) => (s || '').trim();
            const stripLeadingBullet = (s) => String(s || '').replace(/^\s*[-*+]\s+/, '');
            const stripLeadingQ = (s) => String(s || '').replace(/^\s*(?:q|question)\s*:\s*/i, '');
            const stripLeadingA = (s) => String(s || '').replace(/^\s*(?:a|answer)\s*:\s*/i, '');
            const cleanFront = (s) => normalize(stripLeadingQ(stripLeadingBullet(s)));
            const cleanBack = (s) => normalize(stripLeadingA(stripLeadingBullet(s)));
            const dedupeKey = (front, back) => {
                const norm = (v) => String(v || '')
                    .replace(/\s+/g, ' ')
                    .trim()
                    .toLowerCase();
                // Keep it simple + stable: exact Q/A (after our cleaning) collapsed whitespace + lowercase.
                // This prevents duplicates from multi-pass extraction without accidentally merging distinct cards.
                return `${norm(front)}\n---\n${norm(back)}`;
            };
            const pushCard = (front, back, difficulty = null, sourceOrder = null) => {
                // Avoid "Q: Q: ..." and keep exports consistent (exports add their own Q/A labels).
                const f = cleanFront(front);
                const b = cleanBack(back);
                if (!f) return;
                cards.push({ front: f, back: b, difficulty, sourceOrder });
            };

            // First pass: harvest any explicit Q/A pairs anywhere (works even for older notes)
            for (let i = 0; i < lines.length; i++) {
                const line = (lines[i] || '').trim();
                if (!line) continue;
                const q = line.match(/^\s*(?:[-*+]\s*)?Q:\s*(.+)$/i);
                if (!q) continue;
                const question = q[1].trim();
                let answer = '';
                let difficulty = null;
                for (let j = 1; j <= 4 && (i + j) < lines.length; j++) {
                    const next = (lines[i + j] || '').trim();
                    if (!next) continue;
                    if (/^\s*(?:[-*+]\s*)?Q:\s*/i.test(next) || /^#{1,6}\s+/.test(next)) break;
                    const a = next.match(/^\s*(?:[-*+]\s*)?A:\s*(.+)$/i);
                    if (a) {
                        answer = a[1].trim();
                        i += j;
                        break;
                    }
                }
                // Look ahead for Difficulty line
                for (let j = 1; j <= 5 && (i + j) < lines.length; j++) {
                    const next = (lines[i + j] || '').trim();
                    const d = next.match(/^\s*(?:[-*+]\s*)?Difficulty:\s*(Easy|Medium|Hard)\b/i);
                    if (d) {
                        difficulty = d[1].toLowerCase();
                        break;
                    }
                    if (/^\s*(?:[-*+]\s*)?Q:\s*/i.test(next) || /^#{1,6}\s+/.test(next)) break;
                }
                pushCard(question, answer, difficulty, cards.length);
            }

            for (let i = 0; i < lines.length; i++) {
                const raw = lines[i];
                const line = raw.trim();
                if (!line) continue;

                // Section detection (notes may use ## or ### etc.)
                const h = line.match(/^#{1,6}\s+(.+)$/);
                if (h) {
                    section = h[1].toLowerCase();
                    continue;
                }

                // Only look at bullets within key sections
                const inQuestions = section.includes('common interview questions');
                const inFlashcards = section.includes('flashcards');
                const inConcepts = section === 'key concepts' || section.includes('key concepts');
                const inCheat = section.includes('cheat-sheet');
                const inInterviewFocus = section.includes('interview focus');

                // If content isn't in a structured notes section, still attempt basic extraction (guidance often is)
                const allowLoose = (!section);
                if (!(inFlashcards || inQuestions || inConcepts || inCheat || inInterviewFocus || allowLoose)) continue;
                // Bullet lines (used by multiple sections)
                const bullet = line.match(/^[-*+]\s+(.*)$/);
                const item = bullet ? bullet[1].trim() : null;

                if (inFlashcards) {
                    // Expect:
                    // - Q: ...
                    //   A: ...
                    // May be bullets or plain lines
                    const q = line.match(/^\s*(?:[-*+]\s*)?Q:\s*(.+)$/i);
                    if (q) {
                        const question = q[1].trim();
                        // Look ahead for A:
                        let answer = '';
                        let difficulty = null;
                        for (let j = 1; j <= 4 && (i + j) < lines.length; j++) {
                            const next = lines[i + j].trim();
                            // Stop if we hit another question or a new heading
                            if (/^\s*(?:[-*+]\s*)?Q:\s*/i.test(next) || /^#{1,6}\s+/.test(next)) break;
                            const a = next.match(/^\s*(?:[-*+]\s*)?A:\s*(.+)$/i);
                            if (a) {
                                answer = a[1].trim();
                                i += j; // consume through answer line
                                break;
                            }
                        }
                        // Fallback: if no explicit A: line, use the next non-empty line as a short answer
                        if (!answer) {
                            for (let j = 1; j <= 2 && (i + j) < lines.length; j++) {
                                const next = lines[i + j].trim();
                                if (!next) continue;
                                if (/^\s*(?:[-*+]\s*)?Q:\s*/i.test(next) || /^#{1,6}\s+/.test(next)) break;
                                const cleaned = next.replace(/^\s*[-*+]\s+/, '').replace(/^A:\s*/i, '').trim();
                                if (cleaned) {
                                    answer = cleaned;
                                    break;
                                }
                            }
                        }
                        // Difficulty line may follow
                        for (let j = 1; j <= 4 && (i + j) < lines.length; j++) {
                            const next = lines[i + j].trim();
                            if (!next) continue;
                            const d = next.match(/^\s*(?:[-*+]\s*)?Difficulty:\s*(Easy|Medium|Hard)\b/i);
                            if (d) {
                                difficulty = d[1].toLowerCase();
                                i += j;
                                break;
                            }
                            if (/^\s*(?:[-*+]\s*)?Q:\s*/i.test(next) || /^#{1,6}\s+/.test(next)) break;
                        }
                        pushCard(question, answer, difficulty, cards.length);
                        continue;
                    }
                    const aOnly = line.match(/^\s*(?:[-*+]\s*)?A:\s*(.+)$/i);
                    if (aOnly) {
                        // ignore stray answers
                        continue;
                    }
                    // fallback: treat bullet as front-only
                    if (item) pushCard(item, '');
                    continue;
                }

                if (inQuestions) {
                    // Support explicit Q:/A: lines (common model output):
                    // - Q: ...
                    // - A: ...
                    // (We strip the prefixes and pair them when adjacent.)
                    if (!item) continue;
                    const qPref = item.match(/^\s*(?:q|question)\s*:\s*(.+)$/i);
                    if (qPref) {
                        const question = qPref[1].trim();
                        let answer = '';
                        for (let j = 1; j <= 4 && (i + j) < lines.length; j++) {
                            const nextRaw = (lines[i + j] || '').trim();
                            if (!nextRaw) continue;
                            if (/^#{1,6}\s+/.test(nextRaw)) break;
                            const nextBullet = nextRaw.match(/^[-*+]\s+(.*)$/);
                            const nextItem = nextBullet ? nextBullet[1].trim() : nextRaw;
                            // Stop if we hit another question
                            if (/^\s*(?:q|question)\s*:\s*/i.test(nextItem)) break;
                            const aPref = nextItem.match(/^\s*(?:a|answer)\s*:\s*(.+)$/i);
                            if (aPref) {
                                answer = aPref[1].trim();
                                i += j;
                                break;
                            }
                        }
                        pushCard(question, answer);
                        continue;
                    }
                    // Skip stray answers in the questions section
                    if (/^\s*(?:a|answer)\s*:\s*/i.test(item)) continue;
                    // Try split "Q? — A" or "Q?: A" or "Q? - A"
                    const dashSplit = item.split(/\s+[—-]\s+/);
                    if (dashSplit.length >= 2) {
                        pushCard(dashSplit[0], dashSplit.slice(1).join(' — '));
                        continue;
                    }
                    const colonIdx = item.indexOf(':');
                    if (colonIdx > 0 && item.slice(0, colonIdx).includes('?')) {
                        pushCard(item.slice(0, colonIdx), item.slice(colonIdx + 1));
                        continue;
                    }
                    // If looks like a question, make back blank (flip will show "No answer yet")
                    if (item.includes('?')) {
                        pushCard(item, '');
                        continue;
                    }
                    pushCard(item, '');
                    continue;
                }

                if (inConcepts) {
                    if (!item) continue;
                    // Term: definition
                    const idx = item.indexOf(':');
                    if (idx > 0) {
                        pushCard(item.slice(0, idx), item.slice(idx + 1));
                        continue;
                    }
                    // **Term** - definition
                    const m = item.match(/^<strong>(.+?)<\/strong>\s+(.*)$/) || item.match(/^\*\*(.+?)\*\*\s+(.*)$/);
                    if (m) {
                        pushCard(m[1], m[2]);
                        continue;
                    }
                    pushCard(item, '');
                    continue;
                }

                if (inCheat) {
                    if (!item) continue;
                    // Anything in cheat-sheet is useful as a front-only card
                    pushCard(item, '');
                    continue;
                }

                if (inInterviewFocus) {
                    if (!item) continue;
                    // Often bullets describe "what they test" -> make them prompts
                    pushCard(`Interview focus: ${item.replace(/<\/?strong>/g, '')}`, '');
                    continue;
                }

                if (allowLoose) {
                    // Guidance mode: look for bullets, or lines that look like Q/A
                    if (item) {
                        const dashSplit = item.split(/\s+[—-]\s+/);
                        if (dashSplit.length >= 2) {
                            pushCard(dashSplit[0], dashSplit.slice(1).join(' — '));
                            continue;
                        }
                        const idx = item.indexOf(':');
                        if (idx > 0 && idx < 60) {
                            pushCard(item.slice(0, idx), item.slice(idx + 1));
                            continue;
                        }
                        pushCard(item, '');
                        continue;
                    }
                    // Non-bullet question lines
                    if (line.includes('?')) {
                        pushCard(line, '');
                        continue;
                    }
                }
            }

            // Cap to keep it study-friendly
            const difficultyRank = (d) => (d === 'easy' ? 0 : d === 'medium' ? 1 : d === 'hard' ? 2 : 3);
            const scoreHeuristic = (c) => {
                // Lower score => easier
                const q = (c.front || '');
                let score = 0;
                score += Math.min(60, q.length) / 20;
                if (/\bwhy\b|\btrade-?off\b|\bedge case\b|\boptimi|complexity|distributed|shuffle|join strategy|\bskew\b/i.test(q)) score += 2.5;
                if (/\bimplement\b|\bdesign\b|\bdebug\b|\bprove\b|\bderive\b/i.test(q)) score += 1.8;
                if (/\bexample\b|\bwhen would you\b/i.test(q)) score += 1.0;
                return score;
            };

            // If any explicit difficulties exist, sort by them; otherwise heuristic by question complexity.
            const anyDifficulty = cards.some(c => !!c.difficulty);
            // De-dupe before sorting (we can get duplicates from multiple extraction passes).
            const seen = new Set();
            const unique = [];
            for (const c of cards) {
                const k = dedupeKey(c.front, c.back);
                if (seen.has(k)) continue;
                seen.add(k);
                unique.push(c);
            }

            const sorted = unique.slice().sort((a, b) => {
                if (anyDifficulty) {
                    const dr = difficultyRank(a.difficulty) - difficultyRank(b.difficulty);
                    if (dr !== 0) return dr;
                } else {
                    const hr = scoreHeuristic(a) - scoreHeuristic(b);
                    if (hr !== 0) return hr;
                }
                return (a.sourceOrder ?? 0) - (b.sourceOrder ?? 0);
            });

            return sorted.slice(0, 24);
        }

        function renderFlashcards(cards) {
            if (!cards || cards.length === 0) {
                const canGenerateNotes = !!modalMaterial.topicId;
                return `
                    <div class="flashcards-empty">
                        <div style="margin-bottom: 10px;">
                            No flashcards detected in this material yet.
                        </div>
                        <div style="display:flex; gap:8px; flex-wrap:wrap;">
                            ${canGenerateNotes ? `<button class="btn btn-secondary" type="button" onclick="generateStudyNotesForCards(${modalMaterial.topicId})">Generate notes → Cards</button>` : ''}
                            <button class="btn btn-secondary" type="button" onclick="setModalView('notes')">Back to Notes</button>
                        </div>
                    </div>
                `;
            }

            const escape = (s) => (s || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            const renderSide = (s) => {
                // very small markdown support for cards
                const text = escape(s);
                return text
                    .replace(/`([^`]+)`/g, '<code class="ai-inline-code">$1</code>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>');
            };

            const html = cards.map((c, idx) => {
                const front = renderSide(c.front);
                const back = c.back ? renderSide(c.back) : '<span style="color: var(--text-light);">(no answer yet)</span>';
                return `
                    <div class="flashcard" data-idx="${idx}" onclick="toggleFlashcard(this)">
                        <button class="flashcard-copy" type="button" onclick="copyFlashcard(event, this)">Copy</button>
                        <div class="flashcard-side-label">Front</div>
                        <div class="flashcard-content">${front}</div>
                        <div class="flashcard-back" style="display:none;">
                            <div class="flashcard-side-label">Back</div>
                            <div class="flashcard-content">${back}</div>
                        </div>
                    </div>
                `;
            }).join('');

            return `<div class="flashcards-grid">${html}</div>`;
        }

        function toggleFlashcard(el) {
            if (!el) return;
            // If user is selecting text, don't flip the card.
            const sel = window.getSelection ? window.getSelection().toString() : '';
            if (sel && sel.trim().length > 0) return;
            const back = el.querySelector('.flashcard-back');
            const frontLabel = el.querySelector('.flashcard-side-label');
            const frontContent = el.querySelector('.flashcard-content');
            if (!back || !frontLabel || !frontContent) return;

            const isBack = el.classList.toggle('is-back');
            if (isBack) {
                // Swap to show back
                frontLabel.style.display = 'none';
                frontContent.style.display = 'none';
                back.style.display = 'block';
            } else {
                back.style.display = 'none';
                frontLabel.style.display = 'block';
                frontContent.style.display = 'block';
            }
        }

        async function copyFlashcard(event, btnEl) {
            if (event) event.stopPropagation();
            const card = btnEl.closest('.flashcard');
            if (!card) return;
            const isBack = card.classList.contains('is-back');
            let text = '';
            if (isBack) {
                const backContent = card.querySelector('.flashcard-back .flashcard-content');
                text = backContent ? backContent.textContent : '';
            } else {
                const frontContent = card.querySelector(':scope > .flashcard-content');
                text = frontContent ? frontContent.textContent : '';
            }
            text = (text || '').trim();
            if (!text) return;

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    ta.remove();
                }
                const old = btnEl.textContent;
                btnEl.textContent = 'Copied';
                setTimeout(() => (btnEl.textContent = old), 900);
            } catch (e) {
                alert('Copy failed');
            }
        }

        async function loadInterviewDetail(interviewId) {
            currentInterviewId = interviewId;
            try {
                const response = await fetch(`/api/interviews/${interviewId}`);
                const interview = await response.json();

                // Show company name (or "General") as title
                const company = interview.company && interview.company.trim() && interview.company !== 'Generic Company (US)'
